<!doctype html>
<html>
  <head>
    <title></title>
    <script src="../dist/vis.js"></script>
    <link
      href="../dist/vis-timeline-graph2d.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        ((i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date()));
        ((a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]));
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga",
      );
      ga("create", "UA-61231638-1", "auto");
      ga("send", "pageview");
    </script>
  </head>
  <body>
    <script>
      var diffs = [
        1000,
        1000 * 60,
        1000 * 60 * 60,
        1000 * 60 * 60 * 24,
        1000 * 60 * 60 * 24 * 30,
        1000 * 60 * 60 * 24 * 30 * 100,
        1000 * 60 * 60 * 24 * 30 * 10000,
      ];

      diffs.forEach(function (diff) {
        var step = new vis.TimeStep(
          new Date(),
          new Date(new Date().valueOf() + diff),
          diff / 40,
        );
        console.log(
          diff,
          step._start.toLocaleString(),
          step._end.toLocaleString(),
          step.scale,
          step.step,
        );
        step.first();
        while (step.hasNext()) {
          console.log(step.getLabelMajor(), " --- ", step.getLabelMinor());
          step.next();
        }
      });
    </script>
  </body>
</html>
