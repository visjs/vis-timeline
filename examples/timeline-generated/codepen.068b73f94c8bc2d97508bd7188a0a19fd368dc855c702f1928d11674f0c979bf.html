        type="hidden"
        name="data"
        value='{"css":"body,\nhtml {\n  font-family: arial, sans-serif;\n  font-size: 11pt;\n}\n\n.vis-item.vis-background.negative {\n  background-color: rgba(255, 0, 0, 0.2);\n}\n.vis-item.vis-background.positive {\n  background-color: rgba(105, 255, 98, 0.2);\n}\n.vis-item.vis-background.marker {\n  border-left: 2px solid green;\n}\n\ntable {\n  border: 1px solid gray;\n}\n\ntd {\n  text-align: center;\n}\n\ncode {\n  padding: 2px 4px;\n  font-size: 90%;\n  color: #c7254e;\n  background-color: #f9f2f4;\n  border-radius: 4px;\n}\n","css_external":"https://visjs.github.io/vis-timeline/styles/vis-timeline-graph2d.min.css","html":"<p>\n  This example shows the workings of the subgroups. Subgroups can be stacked on\n  each other, and the items within each subgroup can be stacked.\n</p>\n<p>\n  When stacking is on for the whole timeline, all items in the timeline will be\n  stacked with respect to each other <em>unless</em> the\n  <code>stackSubgroups</code> option is set to <code>true</code>\n  and at least one subgroup has stacking enabled. In that case the subgroups\n  will be stacked with respect to each other and the elements in each subgroup\n  will be stacked based on the individual stacking settings for each subgroup.\n</p>\n<table>\n  <thead>\n    <tr>\n      <th>Option</th>\n      <th>Status</th>\n      <th>Toggle</th>\n    </tr>\n  </thead>\n  <tbody>\n    <tr>\n      <td>Stacking</td>\n      <td id=\"stackingStatus\">false</td>\n      <td><button onclick=\"toggleStacking()\">Toggle</button></td>\n    </tr>\n    <tr>\n      <td>stackSubgroups</td>\n      <td id=\"stackSubgroupsStatus\">true</td>\n      <td><button onclick=\"toggleStackSubgroups()\">Toggle</button></td>\n    </tr>\n    <tr>\n      <td>Stack Subgroup 0</td>\n      <td id=\"stacksg_1\">false</td>\n      <td><button onclick=\"toggleSubgroupStack(&apos;sg_1&apos;)\">Toggle</button></td>\n    </tr>\n    <tr>\n      <td>Stack Subgroup 1</td>\n      <td id=\"stacksg_2\">false</td>\n      <td><button onclick=\"toggleSubgroupStack(&apos;sg_2&apos;)\">Toggle</button></td>\n    </tr>\n    <tr>\n      <td>Stack Subgroup 2</td>\n      <td id=\"stacksg_3\">false</td>\n      <td><button onclick=\"toggleSubgroupStack(&apos;sg_3&apos;)\">Toggle</button></td>\n    </tr>\n  </tbody>\n</table>\n<br />\n\n<div id=\"visualization\"></div>\n","js":"// create a dataset with items\n// we specify the type of the fields `start` and `end` here to be strings\n// containing an ISO date. The fields will be outputted as ISO dates\n// automatically getting data from the DataSet via items.get().\nvar items = new vis.DataSet({\n  type: { start: \"ISODate\", end: \"ISODate\" },\n});\nvar groups = new vis.DataSet([\n  {\n    id: \"bar\",\n    content: \"bar\",\n    subgroupOrder: function (a, b) {\n      return a.subgroupOrder - b.subgroupOrder;\n    },\n    subgroupStack: { sg_1: false, sg_2: false, sg_3: false },\n  },\n  {\n    id: \"foo\",\n    content: \"foo\",\n    subgroupOrder: \"subgroupOrder\", // this group has no subgroups but this would be the other method to do the sorting.\n  },\n]);\n// add items to the DataSet\nitems.add([\n  {\n    id: \"A\",\n    start: \"2014-01-20\",\n    end: \"2014-01-22\",\n    type: \"background\",\n    group: \"foo\",\n  },\n  {\n    id: \"B\",\n    start: \"2014-01-22\",\n    end: \"2014-01-23\",\n    type: \"background\",\n    group: \"foo\",\n    className: \"negative\",\n  },\n  {\n    id: 0,\n    content: \"no subgroup\",\n    start: \"2014-01-20\",\n    end: \"2014-01-22\",\n    group: \"foo\",\n  },\n\n  {\n    id: \"SG_1_1\",\n    start: \"2014-01-25\",\n    end: \"2014-01-27\",\n    type: \"background\",\n    group: \"bar\",\n    subgroup: \"sg_1\",\n    subgroupOrder: 0,\n  },\n  {\n    id: \"SG_1_2\",\n    start: \"2014-01-26\",\n    end: \"2014-01-27\",\n    type: \"background\",\n    className: \"positive\",\n    group: \"bar\",\n    subgroup: \"sg_1\",\n    subgroupOrder: 0,\n  },\n  {\n    id: 1,\n    content: \"subgroup0_1\",\n    start: \"2014-01-23T12:00:00\",\n    end: \"2014-01-26T12:00:00\",\n    group: \"bar\",\n    subgroup: \"sg_1\",\n    subgroupOrder: 0,\n  },\n  {\n    id: 2,\n    content: \"subgroup0_2\",\n    start: \"2014-01-22T12:00:01\",\n    end: \"2014-01-25T12:00:00\",\n    group: \"bar\",\n    subgroup: \"sg_1\",\n    subgroupOrder: 0,\n  },\n\n  {\n    id: \"SG_2_1\",\n    start: \"2014-02-01\",\n    end: \"2014-02-02\",\n    type: \"background\",\n    group: \"bar\",\n    subgroup: \"sg_2\",\n    subgroupOrder: 1,\n  },\n  {\n    id: \"SG_2_2\",\n    start: \"2014-02-2\",\n    end: \"2014-02-03\",\n    type: \"background\",\n    className: \"negative\",\n    group: \"bar\",\n    subgroup: \"sg_2\",\n    subgroupOrder: 1,\n  },\n  {\n    id: 3,\n    content: \"subgroup1_1\",\n    start: \"2014-01-27T02:00:00\",\n    end: \"2014-01-29\",\n    group: \"bar\",\n    subgroup: \"sg_2\",\n    subgroupOrder: 1,\n  },\n  {\n    id: 4,\n    content: \"subgroup1_2\",\n    start: \"2014-01-28\",\n    end: \"2014-02-02\",\n    group: \"bar\",\n    subgroup: \"sg_2\",\n    subgroupOrder: 1,\n  },\n\n  {\n    id: \"SG_3_1\",\n    start: \"2014-01-23\",\n    end: \"2014-01-25\",\n    type: \"background\",\n    group: \"bar\",\n    subgroup: \"sg_3\",\n    subgroupOrder: 2,\n    content: \"a\",\n  },\n  {\n    id: \"SG_3_2\",\n    start: \"2014-01-26\",\n    end: \"2014-01-28\",\n    type: \"background\",\n    className: \"positive\",\n    group: \"bar\",\n    subgroup: \"sg_3\",\n    subgroupOrder: 2,\n    content: \"b\",\n  },\n  {\n    id: 5,\n    content: \"subgroup2_1\",\n    start: \"2014-01-23T12:00:00\",\n    end: \"2014-01-26T12:00:00\",\n    group: \"bar\",\n    subgroup: \"sg_3\",\n    subgroupOrder: 2,\n  },\n  {\n    id: 6,\n    content: \"subgroup2_2\",\n    start: \"2014-01-26T12:00:01\",\n    end: \"2014-01-29T12:00:00\",\n    group: \"bar\",\n    subgroup: \"sg_3\",\n    subgroupOrder: 2,\n  },\n\n  {\n    id: \"background\",\n    start: \"2014-01-29\",\n    end: \"2014-01-30\",\n    type: \"background\",\n    className: \"negative\",\n    group: \"bar\",\n  },\n  {\n    id: \"background_all\",\n    start: \"2014-01-31\",\n    end: \"2014-02-02\",\n    type: \"background\",\n    className: \"positive\",\n  },\n]);\n\nvar container = document.getElementById(\"visualization\");\nvar stackingStatus = document.getElementById(\"stackingStatus\");\nvar stackSubgroupsStatus = document.getElementById(\"stackSubgroupsStatus\");\nvar options = {\n  // orientation:&apos;top&apos;\n  start: \"2014-01-10\",\n  end: \"2014-02-10\",\n  editable: true,\n  stack: false,\n  stackSubgroups: true,\n};\n\nvar timeline = new vis.Timeline(container, items, groups, options);\n\nfunction toggleStacking() {\n  options.stack = !options.stack;\n  stackingStatus.innerHTML = options.stack.toString();\n  timeline.setOptions(options);\n}\n\nfunction toggleStackSubgroups() {\n  options.stackSubgroups = !options.stackSubgroups;\n  stackSubgroupsStatus.innerHTML = options.stackSubgroups.toString();\n  timeline.setOptions(options);\n}\n\nfunction toggleSubgroupStack(subgroup) {\n  groups.get(\"bar\").subgroupStack[subgroup] =\n    !groups.get(\"bar\").subgroupStack[subgroup];\n  document.getElementById(\"stack\" + subgroup).innerHTML = groups\n    .get(\"bar\")\n    .subgroupStack[subgroup].toString();\n  timeline.setGroups(groups);\n}\n","js_external":"https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | groups | Subgroups"}'
