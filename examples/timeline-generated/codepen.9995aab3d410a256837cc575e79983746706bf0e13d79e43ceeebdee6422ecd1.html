        type="hidden"
        name="data"
        value='{"css":"body,\nhtml {\n  font-family: sans-serif;\n  font-size: 11pt;\n}\n","css_external":"","html":"<p>\n  The Timeline has functions to add multiple custom time bars which can be\n  dragged by the user.\n</p>\n<p>\n  <input type=\"button\" id=\"add\" value=\"Add custom vertical bar\" />\n  <input type=\"text\" id=\"barId\" placeholder=\"custom bar ID\" />\n</p>\n<p>\n  <input type=\"button\" id=\"remove\" value=\"Remove custom vertical bar\" />\n  <input type=\"text\" id=\"barIndex\" value=\"t1\" placeholder=\"custom bar ID\" />\n</p>\n<p>\n  <code><strong>timechange</strong></code> event, index:\n  <span id=\"timechangeBar\"></span>, time: <span id=\"timechangeEvent\"></span>\n</p>\n<p>\n  <code><strong>timechanged</strong></code> event, index:\n  <span id=\"timechangedBar\"></span>, time: <span id=\"timechangedEvent\"></span>\n</p>\n<br />\n\n<div id=\"visualization\"></div>\n","js":"var container = document.getElementById(\"visualization\");\nvar items = new vis.DataSet();\nvar customDate = new Date();\nvar options = {\n  showCurrentTime: true,\n  start: new Date(Date.now() - 1000 * 60 * 60 * 24),\n  end: new Date(Date.now() + 1000 * 60 * 60 * 24 * 6),\n  snap: function (date, scale, step) {\n    const hour = 60 * 1000;\n    return Math.round(date / hour) * hour;\n  },\n};\nvar timeline = new vis.Timeline(container, items, options);\n\n// Set first time bar\ncustomDate = new Date(\n  customDate.getFullYear(),\n  customDate.getMonth(),\n  customDate.getDate() + 1,\n);\ntimeline.addCustomTime(customDate, \"t1\");\n\ndocument.getElementById(\"add\").onclick = function () {\n  try {\n    customDate = new Date(\n      customDate.getFullYear(),\n      customDate.getMonth(),\n      customDate.getDate() + 1,\n    );\n    var barId = document.getElementById(\"barId\").value || undefined;\n    timeline.addCustomTime(customDate, barId);\n    document.getElementById(\"barId\").value = \"\";\n  } catch (err) {\n    console.log(err);\n    alert(err);\n  }\n};\n\ndocument.getElementById(\"remove\").onclick = function () {\n  try {\n    timeline.removeCustomTime(document.getElementById(\"barIndex\").value);\n    document.getElementById(\"barIndex\").value = \"\";\n  } catch (err) {\n    console.log(err);\n    alert(err);\n  }\n};\n\ntimeline.on(\"timechange\", function (properties) {\n  document.getElementById(\"timechangeBar\").innerHTML = properties.id;\n  document.getElementById(\"timechangeEvent\").innerHTML = properties.time;\n});\ntimeline.on(\"timechanged\", function (properties) {\n  document.getElementById(\"timechangedBar\").innerHTML = properties.id;\n  document.getElementById(\"timechangedEvent\").innerHTML = properties.time;\n});\n","js_external":"https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | other | Show current and custom time bars with snapping"}'
