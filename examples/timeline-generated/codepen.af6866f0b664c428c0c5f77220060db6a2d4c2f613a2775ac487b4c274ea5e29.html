      <input
        type="hidden"
        name="data"
        value='{"css":"body,\nhtml {\n  font-family: arial, sans-serif;\n  font-size: 11pt;\n}\n\n#visualization {\n  box-sizing: border-box;\n  width: 100%;\n  height: 300px;\n}\n","css_external":"","html":"<p>\n  This example demonstrate using groups. Note that a DataSet is used for both\n  items and groups, allowing to dynamically add, update or remove both items and\n  groups via the DataSet.\n</p>\n<div id=\"visualization\"></div>\n","js":"var now = moment().minutes(0).seconds(0).milliseconds(0);\nvar groupCount = 3;\nvar itemCount = 20;\n\n// create a data set with groups\nvar names = [\"John\", \"Alston\", \"Lee\", \"Grant\"];\nvar groups = new vis.DataSet();\nfor (var g = 0; g < groupCount; g++) {\n  groups.add({ id: g, content: names[g] });\n}\n\n// create a dataset with items\nvar items = new vis.DataSet();\nfor (var i = 0; i < itemCount; i++) {\n  var start = now.clone().add(Math.random() * 200, \"hours\");\n  var group = Math.floor(Math.random() * groupCount);\n  items.add({\n    id: i,\n    group: group,\n    content:\n      \"item \" +\n      i +\n      &apos; <span style=\"color:#97B0F8;\">(&apos; +\n      names[group] +\n      \")</span>\",\n    start: start,\n    type: \"box\",\n  });\n}\n\n// create visualization\nvar container = document.getElementById(\"visualization\");\nvar options = {\n  groupOrder: \"content\", // groupOrder can be a property name or a sorting function\n};\n\nvar timeline = new vis.Timeline(container);\ntimeline.setOptions(options);\ntimeline.setGroups(groups);\ntimeline.setItems(items);\n","js_external":"https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js;https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | groups | Group example"}'
