      <input
        type="hidden"
        name="data"
        value='{"css":"li.item {\n  list-style: none;\n  width: 150px;\n  color: #1a1a1a;\n  background-color: #d5ddf6;\n  border: 1px solid #97b0f8;\n  border-radius: 2px;\n  margin-bottom: 5px;\n  padding: 5px 12px;\n}\nli.item:before {\n  content: \"&#x2263;\";\n  font-family: Arial, sans-serif;\n  display: inline-block;\n  font-size: inherit;\n  cursor: move;\n}\nli.object-item {\n  list-style: none;\n  width: 150px;\n  color: #1a1a1a;\n  background-color: #d5ddf6;\n  border: 1px solid #97b0f8;\n  border-radius: 2px;\n  margin-bottom: 5px;\n  padding: 5px 12px;\n}\nli.object-item:before {\n  content: \"&#x2263;\";\n  font-family: Arial, sans-serif;\n  display: inline-block;\n  font-size: inherit;\n  cursor: move;\n}\n.items-panel {\n  display: flex;\n  justify-content: space-around;\n}\n","css_external":"https://visjs.github.io/vis-timeline/styles/vis-timeline-graph2d.min.css","html":"&lt;h1&gt;Timeline Drag &amp;amp; Drop Example&lt;/h1&gt;\n\n&lt;p&gt;\n  For this to work, you will have to define your own\n  &lt;code&gt;&amp;apos;dragstart&amp;apos;&lt;/code&gt; eventListener on each item in your list of\n  items (make sure that any new item added to the list is attached to this\n  eventListener &amp;apos;dragstart&amp;apos; handler). This &amp;apos;dragstart&amp;apos;\n  handler must set &lt;code&gt;dataTransfer&lt;/code&gt; - notice you can set the\n  item&amp;apos;s information as you want this way.\n&lt;/p&gt;\n\n&lt;div id=\"visualization\"&gt;&lt;/div&gt;\n\n&lt;div class=\"items-panel\"&gt;\n  &lt;div class=\"side\"&gt;\n    &lt;h3&gt;Items:&lt;/h3&gt;\n    &lt;ul class=\"items\"&gt;\n      &lt;li draggable=\"true\" class=\"item\"&gt;\n        item 1 - box\n      &lt;/li&gt;\n      &lt;li draggable=\"true\" class=\"item\"&gt;\n        item 2 - point\n      &lt;/li&gt;\n      &lt;li draggable=\"true\" class=\"item\"&gt;\n        item 3 - range\n      &lt;/li&gt;\n      &lt;li draggable=\"true\" class=\"item\"&gt;\n        item 3 - range - fixed times - &lt;br /&gt;\n        (start: now, end: now + 10 min)\n      &lt;/li&gt;\n    &lt;/ul&gt;\n  &lt;/div&gt;\n\n  &lt;div class=\"side\"&gt;\n    &lt;h3&gt;Object with &amp;quot;target:&amp;apos;item&amp;apos;&amp;quot;:&lt;/h3&gt;\n    &lt;li draggable=\"true\" class=\"object-item\"&gt;\n      object with target:&amp;apos;item&amp;apos;\n    &lt;/li&gt;\n  &lt;/div&gt;\n&lt;/div&gt;\n","js":"// create groups\nvar numberOfGroups = 3;\nvar groups = new vis.DataSet();\nfor (var i = 0; i &lt; numberOfGroups; i++) {\n  groups.add({\n    id: i,\n    content: \"Truck&amp;nbsp;\" + i\n  });\n}\n\n// create items\nvar numberOfItems = 10;\nvar items = new vis.DataSet();\n\nvar itemsPerGroup = Math.round(numberOfItems / numberOfGroups);\n\nfor (var truck = 0; truck &lt; numberOfGroups; truck++) {\n  var date = new Date();\n  for (var order = 0; order &lt; itemsPerGroup; order++) {\n    date.setHours(date.getHours() + 4 * (Math.random() &lt; 0.2));\n    var start = new Date(date);\n\n    date.setHours(date.getHours() + 2 + Math.floor(Math.random() * 4));\n    var end = new Date(date);\n\n    items.add({\n      id: order + itemsPerGroup * truck,\n      group: truck,\n      start: start,\n      end: end,\n      content: \"Order \" + order\n    });\n  }\n}\n\n// specify options\nvar options = {\n  stack: true,\n  start: new Date(),\n  end: new Date(1000 * 60 * 60 * 24 + new Date().valueOf()),\n  editable: true,\n  orientation: \"top\",\n  onDropObjectOnItem: function(objectData, item, callback) {\n    if (!item) {\n      return;\n    }\n    alert(\n      &apos;dropped object with content: \"&apos; +\n        objectData.content +\n        &apos;\" to item: \"&apos; +\n        item.content +\n        &apos;\"&apos;\n    );\n  }\n};\n\n// create a Timeline\nvar container = document.getElementById(\"visualization\");\ntimeline1 = new vis.Timeline(container, items, groups, options);\n\nfunction handleDragStart(event) {\n  var dragSrcEl = event.target;\n\n  event.dataTransfer.effectAllowed = \"move\";\n  var itemType = event.target.innerHTML.split(\"-\")[1].trim();\n  var item = {\n    id: new Date(),\n    type: itemType,\n    content: event.target.innerHTML.split(\"-\")[0].trim()\n  };\n\n  var isFixedTimes =\n    event.target.innerHTML.split(\"-\")[2] &amp;&amp;\n    event.target.innerHTML.split(\"-\")[2].trim() == \"fixed times\";\n  if (isFixedTimes) {\n    item.start = new Date();\n    item.end = new Date(1000 * 60 * 10 + new Date().valueOf());\n  }\n  event.dataTransfer.setData(\"text\", JSON.stringify(item));\n}\n\nfunction handleObjectItemDragStart(event) {\n  var dragSrcEl = event.target;\n\n  event.dataTransfer.effectAllowed = \"move\";\n  var objectItem = {\n    content: \"objectItemData\",\n    target: \"item\"\n  };\n  event.dataTransfer.setData(\"text\", JSON.stringify(objectItem));\n}\n\nvar items = document.querySelectorAll(\".items .item\");\n\nvar objectItems = document.querySelectorAll(\".object-item\");\n\nfor (var i = items.length - 1; i &gt;= 0; i--) {\n  var item = items[i];\n  item.addEventListener(\"dragstart\", handleDragStart.bind(this), false);\n}\n\nfor (var i = objectItems.length - 1; i &gt;= 0; i--) {\n  var objectItem = objectItems[i];\n  objectItem.addEventListener(\n    \"dragstart\",\n    handleObjectItemDragStart.bind(this),\n    false\n  );\n}\n","js_external":"https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | other | Drag &amp; Drop"}'
      />
