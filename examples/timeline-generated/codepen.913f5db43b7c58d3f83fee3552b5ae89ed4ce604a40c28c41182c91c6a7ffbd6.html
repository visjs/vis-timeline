        type="hidden"
        name="data"
        value='{"css":"body,\nhtml {\n  font-family: arial, sans-serif;\n  font-size: 11pt;\n}\n","css_external":"https://visjs.github.io/vis-timeline/styles/vis-timeline-graph2d.min.css","html":"<h1>Set selection</h1>\n<p style=\"max-width: 600px\">\n  Enter one or multiple ids of items, then press select to select the items.\n  This demo uses the function <code>Timeline.setSelection(ids)</code>.\n  Optionally, the window can be moved to the selected items.\n</p>\n\n<p>\n  Select item(s): <input type=\"text\" id=\"selection\" value=\"5, 6\" /><input\n    type=\"button\"\n    id=\"select\"\n    value=\"Select\"\n  /><br />\n  <label\n    ><input type=\"checkbox\" id=\"focus\" checked=\"\" /> Focus on selection</label\n  >\n</p>\n<div id=\"visualization\"></div>\n\n<br />\n<p>\n  If the height of the timeline is limited some items may be vertically\n  offscreen. This demo uses\n  <code>Timeline.setSelection(ids, {focus: true})</code> and demonstrates that\n  focusing on an item will cause the timeline to scroll vertically to the item\n  that is being focused on. You can use the buttons below select a random item\n  either above or below the currently selected item.\n</p>\n<button id=\"prevFocus\">Select Item Above</button>\n<button id=\"nextFocus\">Select Item Below</button>\n<br />\n\n<p>\n  If focusing on multiple items only the first item will be scrolled to. Try\n  entering several ids and hitting <em>select</em>.\n</p>\n<p>\n  Select item(s):\n  <input type=\"text\" id=\"selectionVertical\" value=\"g1_5, g2_3\" /><input\n    type=\"button\"\n    id=\"selectVertical\"\n    value=\"Select\"\n  /><br />\n</p>\n\n<div id=\"vertical-visualization\"></div>\n","js":"// create a dataset with items\n// we specify the type of the fields `start` and `end` here to be strings\n// containing an ISO date. The fields will be outputted as ISO dates\n// automatically getting data from the DataSet via items.get().\nvar items = new vis.DataSet({\n  type: { start: \"ISODate\", end: \"ISODate\" },\n});\n\n// add items to the DataSet\nitems.add([\n  { id: 1, content: \"item 1<br>start\", start: \"2014-01-23\" },\n  { id: 2, content: \"item 2\", start: \"2014-01-18\" },\n  { id: 3, content: \"item 3\", start: \"2014-01-21\" },\n  { id: 4, content: \"item 4\", start: \"2014-01-19\", end: \"2014-01-24\" },\n  { id: 5, content: \"item 5\", start: \"2014-01-28\", type: \"point\" },\n  { id: 6, content: \"item 6\", start: \"2014-01-26\" },\n]);\n\nvar container = document.getElementById(\"visualization\");\nvar options = {\n  editable: true,\n};\n\nvar timeline = new vis.Timeline(container, items, options);\n\nvar selection = document.getElementById(\"selection\");\nvar select = document.getElementById(\"select\");\nvar focus = document.getElementById(\"focus\");\nselect.onclick = function () {\n  var ids = selection.value.split(\",\").map(function (value) {\n    return value.trim();\n  });\n  timeline.setSelection(ids, { focus: focus.checked });\n};\n\nfunction getRandomInt(min, max) {\n  min = Math.ceil(min);\n  max = Math.floor(max);\n  return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive\n}\n\n// Vertical scroll example\nvar groups = [];\nvar items = [];\nvar groupItems = {};\n\nfor (var g = 0; g < 10; g++) {\n  groups.push({\n    id: g,\n    content: \"Group \" + g,\n  });\n\n  groupItems[g] = [];\n\n  for (var i = 0; i < 30; i++) {\n    items.push({\n      id: \"g\" + g + \"_\" + i,\n      content: \"g\" + g + \"_\" + i,\n      group: g,\n      start: \"2014-\" + (g + 1) + \"-\" + getRandomInt(1, 20),\n    });\n\n    groupItems[g].push(items[items.length - 1]);\n  }\n}\n\nvar container2 = document.getElementById(\"vertical-visualization\");\nvar options = {\n  editable: false,\n  stack: true,\n  height: 300,\n  verticalScroll: true,\n  groupOrder: \"id\",\n};\n\nvar timeline2 = new vis.Timeline(container2, items, groups, options);\n\nvar groupIndex = 0;\nvar itemIndex = 0;\n\nvar moveToItem = function (direction) {\n  itemIndex += direction;\n  groupIndex += direction;\n\n  if (groupIndex < 0) {\n    groupIndex = groups.length - 1;\n  } else if (groupIndex >= groups.length) {\n    groupIndex = 0;\n  }\n\n  var items = groupItems[groupIndex];\n\n  if (itemIndex < 0) {\n    itemIndex = items.length - 1;\n  } else if (itemIndex >= items.length) {\n    itemIndex = 0;\n  }\n\n  var id = items[itemIndex].id;\n\n  timeline2.setSelection(id, { focus: true });\n};\n\nvar nextFocus = document.getElementById(\"nextFocus\");\nvar prevFocus = document.getElementById(\"prevFocus\");\nvar selectionVertical = document.getElementById(\"selectionVertical\");\nvar selectVertical = document.getElementById(\"selectVertical\");\n\nselectVertical.onclick = function () {\n  var ids = selectionVertical.value.split(\",\").map(function (value) {\n    return value.trim();\n  });\n  timeline2.setSelection(ids, { focus: focus.checked });\n};\n\nnextFocus.onclick = function () {\n  moveToItem(1);\n};\n\nprevFocus.onclick = function () {\n  moveToItem(-1);\n};\n\n// Set the initial focus\nsetTimeout(function () {\n  moveToItem(0);\n}, 500);\n","js_external":"https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | interaction | Select items"}'
