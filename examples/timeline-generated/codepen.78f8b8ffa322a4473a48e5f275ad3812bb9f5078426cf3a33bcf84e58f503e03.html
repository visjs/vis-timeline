<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | editing | Tooltip on item onUpdateTime Option</title>

  <body>
    <form
      id="form"
      action="https://codepen.io/pen/define"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="data"
        value='{"css":".vis-item .vis-onUpdateTime-tooltip {\n  border-radius: 4px;\n}\n","css_external":"https://visjs.github.io/vis-timeline/styles/vis-timeline-graph2d.min.css","html":"<h1>Timeline Tooltip on item onUpdateTime Option</h1>\n\n<h2>With <code>tooltipOnItemUpdateTime: true</code></h2>\n\n<div id=\"mytimeline1\"></div>\n\n<h2>With <code>tooltipOnItemUpdateTime: { template: [Function] }</code></h2>\n\n<div id=\"mytimeline2\"></div>\n\n<h2>With groups</h2>\n\n<div id=\"mytimeline3\"></div>\n","js":"// create items\nvar numberOfItems = 10;\nvar items = new vis.DataSet();\nvar types = [\"box\", \"point\", \"range\"];\n\nfor (var order = 0; order < numberOfItems; order++) {\n  var date = vis.moment();\n\n  date.add(Math.round(Math.random() * 2), \"hour\");\n  items.add({\n    id: order,\n    type: types[Math.floor(3 * Math.random())],\n    content: \"Item \" + order,\n    start: date.clone().add(order + 1, \"hour\"),\n    end: date.clone().add(order + 3, \"hour\"),\n  });\n}\n\n// specify options\nvar options = {\n  multiselect: true,\n  maxHeight: 400,\n  start: new Date(new Date().valueOf() - 10000000),\n  end: new Date(1000 * 60 * 60 * 24 + new Date().valueOf()),\n  editable: true,\n};\n\nvar options1 = jQuery.extend(options, {\n  tooltipOnItemUpdateTime: true,\n});\nvar container1 = document.getElementById(\"mytimeline1\");\ntimeline1 = new vis.Timeline(container1, items, null, options1);\n\nvar options2 = jQuery.extend(options, {\n  orientation: \"top\",\n  tooltipOnItemUpdateTime: {\n    template: function (item) {\n      return \"html template for tooltip with <b>item.start</b>: \" + item.start;\n    },\n  },\n});\nvar container2 = document.getElementById(\"mytimeline2\");\ntimeline2 = new vis.Timeline(container2, items, null, options2);\n\n// create groups\nvar numberOfGroups = 25;\nvar groups = new vis.DataSet();\nfor (var i = 0; i < numberOfGroups; i++) {\n  groups.add({\n    id: i,\n    content: \"Truck&amp;nbsp;\" + i,\n  });\n}\n\n// create items for groups\nvar numberOfItems = 1000;\nvar itemsWithGroups = new vis.DataSet();\n\nvar itemsPerGroup = Math.round(numberOfItems / numberOfGroups);\n\nfor (var truck = 0; truck < numberOfGroups; truck++) {\n  var date = new Date();\n  for (var order = 0; order < itemsPerGroup; order++) {\n    date.setHours(date.getHours() + 4 * (Math.random() < 0.2));\n    var start = new Date(date);\n\n    date.setHours(date.getHours() + 2 + Math.floor(Math.random() * 4));\n    var end = new Date(date);\n\n    itemsWithGroups.add({\n      id: order + itemsPerGroup * truck,\n      group: truck,\n      start: start,\n      end: end,\n      content: \"Order \" + order,\n    });\n  }\n}\n\nvar options3 = jQuery.extend(options, {\n  orientation: \"top\",\n  tooltipOnItemUpdateTime: true,\n});\nvar container3 = document.getElementById(\"mytimeline3\");\ntimeline3 = new vis.Timeline(container3, itemsWithGroups, groups, options3);\n","js_external":"https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js;https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | editing | Tooltip on item onUpdateTime Option"}'
      />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open CodePen</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
