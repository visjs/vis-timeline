<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | styling | Custom styling</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value='body {
  font-family: purisa, "comic sans", cursive;
}

.vis-timeline {
  border: 2px solid purple;
  font-family: purisa, "comic sans", cursive;
  font-size: 12pt;
  background: #ffecea;
}

.vis-item {
  border-color: #f991a3;
  background-color: pink;
  font-size: 15pt;
  color: purple;
  box-shadow: 5px 5px 20px rgba(128, 128, 128, 0.5);
}

.vis-item,
.vis-item.vis-line {
  border-width: 3px;
}

.vis-item.vis-dot {
  border-width: 10px;
  border-radius: 10px;
}

.vis-item.vis-selected {
  border-color: green;
  background-color: lightgreen;
}

.vis-time-axis .vis-text {
  color: purple;
  padding-top: 10px;
  padding-left: 10px;
}

.vis-time-axis .vis-text.vis-major {
  font-weight: bold;
}

.vis-time-axis .vis-grid.vis-minor {
  border-width: 2px;
  border-color: pink;
}

.vis-time-axis .vis-grid.vis-major {
  border-width: 2px;
  border-color: #f991a3;
}
'
      />
      <input
        type="hidden"
        name="html"
        value='<p>The style of the Timeline can be fully customized via CSS:</p>
<div id="visualization"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='var container = document.getElementById("visualization");

// note that months are zero-based in the JavaScript Date object

  { start: new Date(2010, 7, 24, 16, 0, 0), content: "Report" },
  {
    start: new Date(2010, 7, 26),

]);

'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | styling | Custom styling"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();

  </body>
</html>
