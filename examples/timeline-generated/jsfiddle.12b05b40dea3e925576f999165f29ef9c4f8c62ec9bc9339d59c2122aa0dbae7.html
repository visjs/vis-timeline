<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | other | Show current and custom time bars</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body,
html {
  font-family: sans-serif;
  font-size: 11pt;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<p>
  The Timeline has functions to add multiple custom time bars which can be
  dragged by the user.
</p>
<p>
  <input type="button" id="add" value="Add custom vertical bar" />
  <input type="text" id="barId" placeholder="custom bar ID" />
</p>
<p>
  <input type="button" id="remove" value="Remove custom vertical bar" />
  <input type="text" id="barIndex" value="t1" placeholder="custom bar ID" />
</p>
<p>
  <code><strong>timechange</strong></code> event, index:
  <span id="timechangeBar"></span>, time: <span id="timechangeEvent"></span>
</p>
<p>
  <code><strong>timechanged</strong></code> event, index:
  <span id="timechangedBar"></span>, time: <span id="timechangedEvent"></span>
</p>
<br />

<div id="visualization"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='var container = document.getElementById("visualization");
var items = new vis.DataSet();
var customDate = new Date();
var options = {
  showCurrentTime: true,
  start: new Date(Date.now() - 1000 * 60 * 60 * 24),
  end: new Date(Date.now() + 1000 * 60 * 60 * 24 * 6),
};
var timeline = new vis.Timeline(container, items, options);

// Set first time bar
customDate = new Date(
  customDate.getFullYear(),
  customDate.getMonth(),
  customDate.getDate() + 1
);
timeline.addCustomTime(customDate, "t1");

document.getElementById("add").onclick = function () {
  try {
    customDate = new Date(
      customDate.getFullYear(),
      customDate.getMonth(),
      customDate.getDate() + 1
    );
    var barId = document.getElementById("barId").value || undefined;
    timeline.addCustomTime(customDate, barId);
    document.getElementById("barId").value = "";
  } catch (err) {
    console.log(err);
    alert(err);
  }
};

document.getElementById("remove").onclick = function () {
  try {
    timeline.removeCustomTime(document.getElementById("barIndex").value);
    document.getElementById("barIndex").value = "";
  } catch (err) {
    console.log(err);
    alert(err);
  }
};

timeline.on("timechange", function (properties) {
  document.getElementById("timechangeBar").innerHTML = properties.id;
  document.getElementById("timechangeEvent").innerHTML = properties.time;
});
timeline.on("timechanged", function (properties) {
  document.getElementById("timechangedBar").innerHTML = properties.id;
  document.getElementById("timechangedEvent").innerHTML = properties.time;
});
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | other | Show current and custom time bars"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
