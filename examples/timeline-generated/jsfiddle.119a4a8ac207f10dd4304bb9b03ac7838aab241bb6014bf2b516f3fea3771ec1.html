<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | other | Data Attributes All</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body,
html {
  font-family: sans-serif;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<p>
  In this example all items get HTML attributes attached: each item gets
  <code>data-?</code> attributes for each field defined on the JS object.
</p>

<div id="visualization"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='// DOM element where the Timeline will be attached
var container = document.getElementById("visualization");

// Create a DataSet (allows two way data-binding)
var items = new vis.DataSet([
  {
    id: 1,
    content: "item 1",
    start: "2014-04-20",
    tooltip: "This is item 1",
  },
  { id: 2, content: "item 2", start: "2014-04-14" },
  { id: 3, content: "item 3", start: "2014-04-18" },
  { id: 4, content: "item 4", start: "2014-04-16", end: "2014-04-19" },
  { id: 5, content: "item 5", start: "2014-04-25" },
  {
    id: 6,
    content: "item 6",
    start: "2014-04-27",
    type: "point",
    tooltip: "This is item 6",
  },
]);

// Configuration for the Timeline
var options = { dataAttributes: "all" };

// Create a Timeline
var timeline = new vis.Timeline(container, items, options);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | other | Data Attributes All"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
