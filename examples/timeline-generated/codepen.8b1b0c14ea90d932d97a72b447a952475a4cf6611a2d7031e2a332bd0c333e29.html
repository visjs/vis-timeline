        value='{"css":"body,\nhtml {\n  font-family: sans-serif;\n}\n\n/* alternating column backgrounds */\n.vis-time-axis .vis-grid.vis-odd {\n  background: #f5f5f5;\n}\n","css_external":"https://visjs.github.io/vis-timeline/styles/vis-timeline-graph2d.min.css","html":"&lt;p&gt;\n  To set a locale for the timeline, specify the option\n  &lt;code&gt;{locale: STRING}&lt;/code&gt;.\n&lt;/p&gt;\n&lt;p&gt;\n  To set the scale to use week numbers, use the following options:\n  &lt;code&gt;\n    { timeAxis: { scale: &amp;apos;week&amp;apos;, step: 1 }, format: { minorLabels:\n    {week: &amp;apos;w&amp;apos;} } }\n  &lt;/code&gt;\n&lt;/p&gt;\n\n&lt;p&gt;\n  The following timeline is initialized with the &amp;apos;de&amp;apos; locale and items\n  are added with locally localized moment.js objects. The timeline locale can be\n  switched to another locale at runtime. If you choose the &amp;apos;en&amp;apos;\n  locale, the week numbers will be calculated according to the US week calendar\n  numbering scheme.\n&lt;/p&gt;\n\n&lt;p&gt;\n  &lt;label for=\"locale\"&gt;Select a locale:&lt;/label&gt;\n  &lt;select id=\"locale\"&gt;\n    &lt;option value=\"en\"&gt;en&lt;/option&gt;\n    &lt;option value=\"fr\"&gt;fr&lt;/option&gt;\n    &lt;option value=\"it\"&gt;it&lt;/option&gt;\n    &lt;option value=\"nl\"&gt;nl&lt;/option&gt;\n    &lt;option value=\"de\" selected&gt;de&lt;/option&gt;\n  &lt;/select&gt;\n&lt;/p&gt;\n\n&lt;div id=\"visualization\"&gt;&lt;/div&gt;\n","js":"var itemCount = 26;\n\n// DOM element where the Timeline will be attached\nvar container = document.getElementById(\"visualization\");\n\n// just a group for the effects\nvar groups = new vis.DataSet();\ngroups.add([\n  { id: 1, content: \"ISO Weeks\" },\n  { id: 2, content: \"US Weeks\" },\n]);\n\n// Create a DataSet (allows two way data-binding)\nvar items = new vis.DataSet();\n\n// create a localized moment object based on the current date\nvar USdate = moment()\n  .locale(\"en\")\n  .hours(0)\n  .minutes(0)\n  .seconds(0)\n  .milliseconds(0);\n\n// use the locale-aware weekday function to move to the begin of the current week\nUSdate.weekday(0);\n\n// Iterate and just add a week to use it again in the next iteration\nfor (var i = 0; i &lt; itemCount; i++) {\n  var USweekNumber = USdate.format(\"w\");\n  var USweekStart = USdate.format();\n  var USweekEnd = USdate.add(1, \"week\").format();\n  items.add({\n    id: i,\n    group: 2,\n    content: \"US week \" + USweekNumber,\n    start: USweekStart,\n    end: USweekEnd,\n  });\n}\n\n// create another localized moment object - the &apos;de&apos; locale works according to the ISO8601 leap week calendar system\nvar DEdate = moment()\n  .locale(\"de\")\n  .hours(0)\n  .minutes(0)\n  .seconds(0)\n  .milliseconds(0);\nDEdate.weekday(0);\nfor (var j = 0; j &lt; itemCount; j++) {\n  var DEweekNumber = DEdate.format(\"w\");\n  var DEweekStart = DEdate.format();\n  var DEweekEnd = DEdate.add(1, \"week\").format();\n  items.add({\n    id: itemCount + j,\n    group: 1,\n    content: \"ISO week \" + DEweekNumber,\n    start: DEweekStart,\n    end: DEweekEnd,\n  });\n}\n\n// Configuration for the Timeline\nvar options = {\n  locale: \"de\",\n  timeAxis: {\n    scale: \"week\",\n    step: 1,\n  },\n  format: {\n    minorLabels: { week: \"w\" },\n  },\n};\n\n// Create a Timeline\nvar timeline = new vis.Timeline(container, items, groups, options);\n\n// update the locale when changing the select box value\nvar select = document.getElementById(\"locale\");\nselect.onchange = function () {\n  timeline.setOptions({\n    locale: this.value,\n  });\n};\nselect.onchange();\n","js_external":"https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js;https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | styling | Week styling"}'
