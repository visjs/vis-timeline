        value='{"css":".progress-wrapper {\n  background: white;\n  width: 100%;\n  height: 18px;\n  text-align: center;\n  position: relative;\n  overflow: hidden;\n}\n\n.progress {\n  height: 100%;\n  width: 60%;\n  position: absolute;\n  left: 0px;\n  top: 0px;\n  background: #63ed63;\n}\n\n.progress-label {\n  position: absolute;\n  z-index: 1;\n}\n","css_external":"","html":"<div id=\"visualization\"></div>\n","js":"// DOM element where the Timeline will be attached\nvar container = document.getElementById(\"visualization\");\n\n// Create a DataSet (allows two way data-binding)\nvar items = new vis.DataSet([\n  {\n    id: 1,\n    value: 0.2,\n    content: \"item 1\",\n    start: \"2014-04-20\",\n    end: \"2014-04-26\",\n  },\n  {\n    id: 2,\n    value: 0.6,\n    content: \"item 2\",\n    start: \"2014-05-14\",\n    end: \"2014-05-18\",\n  },\n  {\n    id: 3,\n    type: \"point\",\n    content: \"item 3\",\n    start: \"2014-04-15\",\n    end: \"2014-05-18\",\n  },\n  {\n    id: 4,\n    content: \"item 4 with visibleFrameTemplate in item\",\n    start: \"2014-04-16\",\n    end: \"2014-04-26\",\n    visibleFrameTemplate:\n      &apos;<div class=\"progress-wrapper\"><div class=\"progress\" style=\"width:80%\"></div><label class=\"progress-label\">80%<label></div>&apos;,\n  },\n]);\n\n// Configuration for the Timeline\nvar options = {\n  visibleFrameTemplate: function (item) {\n    if (item.visibleFrameTemplate) {\n      return item.visibleFrameTemplate;\n    }\n    var percentage = item.value * 100 + \"%\";\n    return (\n      &apos;<div class=\"progress-wrapper\"><div class=\"progress\" style=\"width:&apos; +\n      percentage +\n      &apos;\"></div><label class=\"progress-label\">&apos; +\n      percentage +\n      \"<label></div>\"\n    );\n  },\n};\n\n// Create a Timeline\nvar timeline = new vis.Timeline(container, items, options);\n","js_external":"https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | items | Dynamic Content"}'
