        type="hidden"
        name="data"
        value='{"css":"body,\nhtml {\n  font-family: arial, sans-serif;\n  font-size: 11pt;\n}\n.vis-item.expected {\n  background-color: transparent;\n  border-style: dashed !important;\n  z-index: 0;\n}\n.vis-item.vis-selected {\n  opacity: 0.6;\n}\n.vis-item.vis-background.marker {\n  border-left: 2px solid green;\n}\n","css_external":"","html":"<div id=\"visualization\"></div>\n","js":"// create a dataset with items\n// we specify the type of the fields `start` and `end` here to be strings\n// containing an ISO date. The fields will be outputted as ISO dates\n// automatically getting data from the DataSet via items.get().\nvar items = new vis.DataSet({\n  type: { start: \"ISODate\", end: \"ISODate\" },\n});\n\nvar groups = new vis.DataSet([\n  {\n    id: \"group1\",\n    content: \"group1\",\n  },\n]);\n\n// add items to the DataSet\nitems.add([\n  // group 1\n  {\n    id: \"background1\",\n    start: \"2014-01-21\",\n    end: \"2014-01-22\",\n    type: \"background\",\n    group: \"group1\",\n  },\n\n  // subgroup 1\n  {\n    id: 1,\n    content: \"item 1 (expected time)\",\n    className: \"expected\",\n    start: \"2014-01-23T12:00:00\",\n    end: \"2014-01-26T12:00:00\",\n    group: \"group1\",\n    subgroup: \"sg_1\",\n  },\n  {\n    id: 2,\n    content: \"item 1 (actual time)\",\n    start: \"2014-01-24T12:00:00\",\n    end: \"2014-01-27T12:00:00\",\n    group: \"group1\",\n    subgroup: \"sg_1\",\n  },\n\n  // subgroup 2\n  {\n    id: 3,\n    content: \"item 2 (expected time)\",\n    className: \"expected\",\n    start: \"2014-01-13T12:00:00\",\n    end: \"2014-01-16T12:00:00\",\n    group: \"group1\",\n    subgroup: \"sg_2\",\n  },\n  {\n    id: 4,\n    content: \"item 2 (actual time)\",\n    start: \"2014-01-14T12:00:00\",\n    end: \"2014-01-17T12:00:00\",\n    group: \"group1\",\n    subgroup: \"sg_2\",\n  },\n\n  // subgroup 3\n  {\n    id: 5,\n    content: \"item 3 (expected time)\",\n    className: \"expected\",\n    start: \"2014-01-17T12:00:00\",\n    end: \"2014-01-19T12:00:00\",\n    group: \"group1\",\n    subgroup: \"sg_3\",\n  },\n  {\n    id: 6,\n    content: \"item 3 (actual time)\",\n    start: \"2014-01-17T12:00:00\",\n    end: \"2014-01-18T12:00:00\",\n    group: \"group1\",\n    subgroup: \"sg_3\",\n  },\n]);\n\nvar container = document.getElementById(\"visualization\");\nvar options = {\n  start: \"2014-01-10\",\n  end: \"2014-02-10\",\n  editable: true,\n  stack: false,\n  stackSubgroups: false,\n};\n\nvar timeline = new vis.Timeline(container, items, groups, options);\n","js_external":"https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | items | expected vs actual times items"}'
