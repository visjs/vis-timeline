r options = {\n  orientation: \"top\",\n  maxHeight: 400,\n  start: new Date(),\n  end: new Date(1000 * 60 * 60 * 24 + new Date().valueOf()),\n  editable: true,\n  template: function (item, element) {\n    if (!item) {\n      return;\n    }\n    ReactDOM.unmountComponentAtNode(element);\n    return ReactDOM.render(<ItemTemplate item={item} />, element);\n  },\n  groupTemplate: function (group, element) {\n    if (!group) {\n      return;\n    }\n    ReactDOM.unmountComponentAtNode(element);\n    return ReactDOM.render(<GroupTemplate group={group} />, element);\n  },\n};\n\nvar Timeline = React.createClass({\n  componentDidMount: function () {\n    return initTimeline();\n  },\n  render: function () {\n    return (\n      <div>\n        <h1>timline with React</h1>\n        <h2>Using react components for items and group templates</h2>\n\n        <div id=\"visualization\"></div>\n      </div>\n    );\n  },\n});\n\nfunction initTimeline() {\n  var container = document.getElementById(\"visualization\");\n  timeline = new vis.Timeline(container, items, groups, options);\n}\n\nReactDOM.render(<Timeline />, document.getElementById(\"root\"));\n","js_external":"https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js;https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js;https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.27.7/babel.min.js;https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | other | React 15 Components in templates"}'
