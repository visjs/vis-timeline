<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | other | onTimeout example</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input type="hidden" name="css" value="" />
      <input
        type="hidden"
        name="html"
        value='<div id="visualization"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='var now = moment();
var itemCount = 300;

var types = ["point", "range", "box"];
// create a dataset with items
var items = new vis.DataSet();
for (var i = 0; i < itemCount; i++) {
  var start = now.clone().add(Math.random() * 180, "days");
  var end = start.clone().add(Math.random() * 30, "days");
  items.add({
    id: i,
    type: types[Math.floor(Math.random() * types.length)],
    content: "" + i,
    start: start,
    end: end,
  });
}

// create visualization
var container = document.getElementById("visualization");
var options = {
  stack: true,
  onTimeout: {
    timeoutMs: 10,
    callback: function (callback) {
      var didUserCancel;
      var didUserCancel = confirm(
        "Too many items loaded! Would you like to continue rendering (this might take a while)?",
      );
      callback(didUserCancel);
    },
  },
};

var timeline = new vis.Timeline(container, items, options);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js,https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | other | onTimeout example"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
