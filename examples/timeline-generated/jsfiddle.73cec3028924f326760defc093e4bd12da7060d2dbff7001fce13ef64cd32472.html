<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | other | Localization</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body,
html,
select {
  font-family: sans-serif;
  font-size: 11pt;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='&lt;p&gt;
  &lt;label for="locale"&gt;Select a locale:&lt;/label&gt;
  &lt;select id="locale"&gt;
    &lt;option value="en" selected&gt;en&lt;/option&gt;
    &lt;option value="it"&gt;it&lt;/option&gt;
    &lt;option value="fr"&gt;fr&lt;/option&gt;
    &lt;option value="nl"&gt;nl&lt;/option&gt;
    &lt;option value="de"&gt;de&lt;/option&gt;
  &lt;/select&gt;
&lt;/p&gt;

&lt;div id="visualization"&gt;&lt;/div&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='var DAY = 24 * 60 * 60 * 1000;

// DOM element where the Timeline will be attached
var container = document.getElementById("visualization");

// Create a DataSet (allows two way data-binding)
var items = new vis.DataSet([
  { id: 1, content: "item 1", start: new Date(Date.now() - DAY) },
  { id: 2, content: "item 2", start: new Date(Date.now() + 2 * DAY) },
]);

// Configuration for the Timeline
var options = {
  showCurrentTime: true,
};

// Create a Timeline
var timeline = new vis.Timeline(container, items, options);
timeline.addCustomTime(new Date());

timeline.setCustomTime(new Date(Date.now() + DAY));

// update the locale when changing the select box value
var select = document.getElementById("locale");
select.onchange = function () {
  timeline.setOptions({
    locale: this.value,
  });
};
select.onchange();
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/styles/vis-timeline-graph2d.min.css,https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | other | Localization"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
