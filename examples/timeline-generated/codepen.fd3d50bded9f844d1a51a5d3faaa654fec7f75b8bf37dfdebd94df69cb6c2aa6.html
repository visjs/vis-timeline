        type="hidden"
        name="data"
        value='{"css":"body,\nhtml,\ninput {\n  font-family: sans-serif;\n  font-size: 12pt;\n}\n\n#visualization {\n  position: relative;\n}\n\n.menu {\n  position: absolute;\n  top: 0;\n  right: 0;\n  margin: 10px;\n  z-index: 9999;\n}\n","css_external":"https://visjs.github.io/vis-timeline/styles/vis-timeline-graph2d.min.css","html":"<p>\n  Create your own navigation menu by creating an overlay with buttons to zoom\n  and move.\n</p>\n\n<div id=\"visualization\">\n  <div class=\"menu\">\n    <input type=\"button\" id=\"zoomIn\" value=\"Zoom in\" />\n    <input type=\"button\" id=\"zoomOut\" value=\"Zoom out\" />\n    <input type=\"button\" id=\"moveLeft\" value=\"Move left\" />\n    <input type=\"button\" id=\"moveRight\" value=\"Move right\" />\n    <input type=\"button\" id=\"toggleRollingMode\" value=\"toggleRollingMode\" />\n  </div>\n</div>\n","js":"// create a timeline with some data\nvar container = document.getElementById(\"visualization\");\nvar items = new vis.DataSet([\n  { id: 1, content: \"item 1\", start: \"2014-04-20\" },\n  { id: 2, content: \"item 2\", start: \"2014-04-14\" },\n  { id: 3, content: \"item 3\", start: \"2014-04-18\" },\n  { id: 4, content: \"item 4\", start: \"2014-04-16\", end: \"2014-04-19\" },\n  { id: 5, content: \"item 5\", start: \"2014-04-25\" },\n  { id: 6, content: \"item 6\", start: \"2014-04-27\", type: \"point\" },\n]);\nvar options = {};\nvar timeline = new vis.Timeline(container, items, options);\n\n/**\n * Move the timeline a given percentage to left or right\n * @param {Number} percentage   For example 0.1 (left) or -0.1 (right)\n */\nfunction move(percentage) {\n  var range = timeline.getWindow();\n  var interval = range.end - range.start;\n\n  timeline.setWindow({\n    start: range.start.valueOf() - interval * percentage,\n    end: range.end.valueOf() - interval * percentage,\n  });\n}\n\n// attach events to the navigation buttons\ndocument.getElementById(\"zoomIn\").onclick = function () {\n  timeline.zoomIn(0.2);\n};\ndocument.getElementById(\"zoomOut\").onclick = function () {\n  timeline.zoomOut(0.2);\n};\ndocument.getElementById(\"moveLeft\").onclick = function () {\n  move(0.2);\n};\ndocument.getElementById(\"moveRight\").onclick = function () {\n  move(-0.2);\n};\ndocument.getElementById(\"toggleRollingMode\").onclick = function () {\n  timeline.toggleRollingMode();\n};\n","js_external":"https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | interaction | navigation menu"}'
