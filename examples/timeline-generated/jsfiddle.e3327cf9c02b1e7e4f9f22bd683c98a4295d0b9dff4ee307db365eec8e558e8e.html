<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | editing | Custom snapping</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input type="hidden" name="css" value="" />
      <input
        type="hidden"
        name="html"
        value='<p>
  When moving the items in on the Timeline below, they will snap to full hours,
  independent of being zoomed in or out.
</p>
<div id="visualization"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='// DOM element where the Timeline will be attached
var container = document.getElementById("visualization");

// Create a DataSet (allows two way data-binding)
var items = new vis.DataSet([
  { id: 1, content: "A", start: "2015-02-09T04:00:00" },
  { id: 2, content: "B", start: "2015-02-09T14:00:00" },
  { id: 3, content: "C", start: "2015-02-09T16:00:00" },
  { id: 4, content: "D", start: "2015-02-09T17:00:00" },
  { id: 5, content: "E", start: "2015-02-10T03:00:00" },
]);

// Configuration for the Timeline
var options = {
  editable: true,

  // always snap to full hours, independent of the scale
  snap: function (date, scale, step) {
    var hour = 60 * 60 * 1000;
    return Math.round(date / hour) * hour;
  },

  // to configure no snapping at all:
  //
  //   snap: null
  //
  // or let the snap function return the date unchanged:
  //
  //   snap: function (date, scale, step) {
  //     return date;
  //   }
};

// Create a Timeline
var timeline = new vis.Timeline(container, items, options);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | editing | Custom snapping"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
