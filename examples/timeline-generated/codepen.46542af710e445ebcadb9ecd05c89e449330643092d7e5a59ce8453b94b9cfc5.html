        value='{"css":"body,\nhtml {\n  font-family: arial, sans-serif;\n  font-size: 11pt;\n}\n\n.vis-item.vis-background.negative {\n  background-color: rgba(255, 0, 0, 0.2);\n}\n.vis-item.vis-background.positive {\n  background-color: rgba(105, 255, 98, 0.2);\n}\n.vis-item.vis-background.marker {\n  border-left: 2px solid green;\n}\n\ntable {\n  border: 1px solid gray;\n}\n\ntd {\n  text-align: center;\n}\n\ncode {\n  padding: 2px 4px;\n  font-size: 90%;\n  color: #c7254e;\n  background-color: #f9f2f4;\n  border-radius: 4px;\n}\n","css_external":"https://visjs.github.io/vis-timeline/styles/vis-timeline-graph2d.min.css","html":"<p>This example shows the sequential selection option.</p>\n<p>\n  When <code>sequentialSelection</code> is true, then only sequential items are\n  allowed to be selected (no gaps).\n</p>\n<table>\n  <thead>\n    <tr>\n      <th>Option</th>\n      <th>Status</th>\n      <th>Toggle</th>\n    </tr>\n  </thead>\n  <tbody>\n    <tr>\n      <td><code>sequentialSelection</code></td>\n      <td id=\"seq\">true</td>\n      <td><button onclick=\"toggleSequentialSelection()\">Toggle</button></td>\n    </tr>\n  </tbody>\n</table>\n<br />\n\n<div id=\"visualization\"></div>\n","js":"// create a dataset with items\n// we specify the type of the fields `start` and `end` here to be strings\n// containing an ISO date. The fields will be outputted as ISO dates\n// automatically getting data from the DataSet via items.get().\nvar items = new vis.DataSet({\n  type: { start: \"ISODate\", end: \"ISODate\" },\n});\nvar groups = new vis.DataSet([\n  {\n    id: \"bar\",\n    content: \"bar\",\n    subgroupStack: { sg_1: true, sg_2: true, sg_3: true },\n    subgroupVisibility: { sg_1: true, sg_2: true, sg_3: true },\n  },\n  {\n    id: \"foo\",\n    content: \"foo\",\n    subgroupOrder: \"subgroupOrder\", // this group has no subgroups but this would be the other method to do the sorting.\n  },\n]);\n// add items to the DataSet\nitems.add([\n  {\n    id: \"A\",\n    start: \"2014-01-20\",\n    end: \"2014-01-22\",\n    type: \"background\",\n    group: \"foo\",\n  },\n  {\n    id: \"B\",\n    start: \"2014-01-22\",\n    end: \"2014-01-23\",\n    type: \"background\",\n    group: \"foo\",\n    className: \"negative\",\n  },\n  {\n    id: 0,\n    content: \"no subgroup\",\n    start: \"2014-01-20\",\n    end: \"2014-01-22\",\n    group: \"foo\",\n  },\n\n  {\n    id: \"SG_1_1\",\n    start: \"2014-01-25\",\n    end: \"2014-01-27\",\n    type: \"background\",\n    group: \"bar\",\n    subgroup: \"sg_1\",\n    subgroupOrder: 0,\n  },\n  {\n    id: \"SG_1_2\",\n    start: \"2014-01-26\",\n    end: \"2014-01-27\",\n    type: \"background\",\n    className: \"positive\",\n    group: \"bar\",\n    subgroup: \"sg_1\",\n    subgroupOrder: 0,\n  },\n  {\n    id: 1,\n    content: \"subgroup0_1\",\n    start: \"2014-01-23T12:00:00\",\n    end: \"2014-01-26T12:00:00\",\n    group: \"bar\",\n    subgroup: \"sg_1\",\n    subgroupOrder: 0,\n  },\n  {\n    id: 2,\n    content: \"subgroup0_2\",\n    start: \"2014-01-22T12:00:01\",\n    end: \"2014-01-25T12:00:00\",\n    group: \"bar\",\n    subgroup: \"sg_1\",\n    subgroupOrder: 0,\n  },\n\n  {\n    id: \"SG_2_1\",\n    start: \"2014-02-01\",\n    end: \"2014-02-02\",\n    type: \"background\",\n    group: \"bar\",\n    subgroup: \"sg_2\",\n    subgroupOrder: 1,\n  },\n  {\n    id: \"SG_2_2\",\n    start: \"2014-02-2\",\n    end: \"2014-02-03\",\n    type: \"background\",\n    className: \"negative\",\n    group: \"bar\",\n    subgroup: \"sg_2\",\n    subgroupOrder: 1,\n  },\n  {\n    id: 3,\n    content: \"subgroup1_1\",\n    start: \"2014-01-27T02:00:00\",\n    end: \"2014-01-29\",\n    group: \"bar\",\n    subgroup: \"sg_2\",\n    subgroupOrder: 1,\n  },\n  {\n    id: 4,\n    content: \"subgroup1_2\",\n    start: \"2014-01-28\",\n    end: \"2014-02-02\",\n    group: \"bar\",\n    subgroup: \"sg_2\",\n    subgroupOrder: 1,\n  },\n\n  {\n    id: \"SG_3_1\",\n    start: \"2014-01-23\",\n    end: \"2014-01-25\",\n    type: \"background\",\n    group: \"bar\",\n    subgroup: \"sg_3\",\n    subgroupOrder: 2,\n    content: \"a\",\n  },\n  {\n    id: \"SG_3_2\",\n    start: \"2014-01-26\",\n    end: \"2014-01-28\",\n    type: \"background\",\n    className: \"positive\",\n    group: \"bar\",\n    subgroup: \"sg_3\",\n    subgroupOrder: 2,\n    content: \"b\",\n  },\n  {\n    id: 5,\n    content: \"subgroup2_1\",\n    start: \"2014-01-23T12:00:00\",\n    end: \"2014-01-26T12:00:00\",\n    group: \"bar\",\n    subgroup: \"sg_3\",\n    subgroupOrder: 2,\n  },\n  {\n    id: 6,\n    content: \"subgroup2_2\",\n    start: \"2014-01-26T12:00:01\",\n    end: \"2014-01-29T12:00:00\",\n    group: \"bar\",\n    subgroup: \"sg_3\",\n    subgroupOrder: 2,\n  },\n\n  {\n    id: \"background\",\n    start: \"2014-01-29\",\n    end: \"2014-01-30\",\n    type: \"background\",\n    className: \"negative\",\n    group: \"bar\",\n  },\n  {\n    id: \"background_all\",\n    start: \"2014-01-31\",\n    end: \"2014-02-02\",\n    type: \"background\",\n    className: \"positive\",\n  },\n]);\n\nvar container = document.getElementById(\"visualization\");\nvar stackingStatus = document.getElementById(\"stackingStatus\");\nvar stackSubgroupsStatus = document.getElementById(\"stackSubgroupsStatus\");\nvar options = {\n  // orientation:&apos;top&apos;\n  start: \"2014-01-10\",\n  end: \"2014-02-10\",\n  editable: true,\n  stack: true,\n  stackSubgroups: true,\n  multiselect: true,\n  sequentialSelection: true,\n};\n\nvar timeline = new vis.Timeline(container, items, groups, options);\n\nfunction toggleSequentialSelection() {\n  options.sequentialSelection = !options.sequentialSelection;\n  document.getElementById(\"seq\").innerHTML = options.sequentialSelection;\n  timeline.setOptions(options);\n}\n","js_external":"https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | interaction | Sequential Selection"}'
