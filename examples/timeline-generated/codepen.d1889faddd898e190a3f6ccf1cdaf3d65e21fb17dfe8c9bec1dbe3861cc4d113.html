        type="hidden"
        name="data"
        value='{"css":"body {\n  color: #4d4d4d;\n  font: 10pt arial;\n}\n","css_external":"https://visjs.github.io/vis-timeline/styles/vis-timeline-graph2d.min.css","html":"<h1>Timeline visible Groups</h1>\n\n<button onclick=\"showVisibleGroups()\">Show current visible items</button>\n<div>\n  <h2>visible groups:</h2>\n  <h3 id=\"visibleGroupsContainer\"></h3>\n  <h2>\n    (Scroll with the mouse and see the items being focus automatically on the\n    timeline)\n  </h2>\n</div>\n\n<div id=\"visualization\"></div>\n<br />\n","js":"function showVisibleGroups() {\n  var a = timeline.getVisibleGroups();\n  document.getElementById(\"visibleGroupsContainer\").innerHTML = \"\";\n  document.getElementById(\"visibleGroupsContainer\").innerHTML += a;\n}\n\nvar now = Date.now();\n\nvar options = {\n  stack: true,\n  maxHeight: 640,\n  horizontalScroll: false,\n  verticalScroll: true,\n  zoomKey: \"ctrlKey\",\n  start: Date.now() - 1000 * 60 * 60 * 24 * 3, // minus 3 days\n  end: Date.now() + 1000 * 60 * 60 * 24 * 21, // plus 1 months aprox.\n  orientation: {\n    axis: \"both\",\n    item: \"top\",\n  },\n};\nvar groups = new vis.DataSet();\nvar items = new vis.DataSet();\n\nvar count = 300;\n\nfor (var i = 0; i < count; i++) {\n  var start = now + 1000 * 60 * 60 * 24 * (i + Math.floor(Math.random() * 7));\n  var end = start + 1000 * 60 * 60 * 24 * (1 + Math.floor(Math.random() * 5));\n\n  groups.add({\n    id: i,\n    content: \"Task \" + i,\n    order: i,\n  });\n\n  items.add({\n    id: i,\n    group: i,\n    start: start,\n    end: end,\n    type: \"range\",\n    content: \"Item \" + i,\n  });\n}\n\n// create a Timeline\nvar container = document.getElementById(\"visualization\");\ntimeline = new vis.Timeline(container, null, options);\ntimeline.setGroups(groups);\ntimeline.setItems(items);\n\nfunction debounce(func, wait = 100) {\n  let timeout;\n  return function (...args) {\n    clearTimeout(timeout);\n    timeout = setTimeout(() => {\n      func.apply(this, args);\n    }, wait);\n  };\n}\n\nlet groupFocus = (e) => {\n  let vGroups = timeline.getVisibleGroups();\n  let vItems = vGroups.reduce((res, groupId) => {\n    let group = timeline.itemSet.groups[groupId];\n    if (group.items) {\n      res = res.concat(Object.keys(group.items));\n    }\n    return res;\n  }, []);\n  timeline.focus(vItems);\n};\nthis.timeline.on(\"scroll\", debounce(groupFocus, 200));\n// Enabling the next line leads to a continuous since calling focus might scroll vertically even if it shouldn&apos;t\n// this.timeline.on(\"scrollSide\", debounce(groupFocus, 200))\n","js_external":"https://visjs.github.io/vis-timeline/docs/js/jquery.min.js;https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | groups | Visible Groups"}'
