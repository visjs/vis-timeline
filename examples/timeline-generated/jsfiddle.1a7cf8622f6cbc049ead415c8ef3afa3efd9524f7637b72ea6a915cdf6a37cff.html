<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | items | Dynamic Content</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value=".progress-wrapper {
  background: white;
  width: 100%;
  height: 18px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.progress {
  height: 100%;
  width: 60%;
  position: absolute;
  left: 0px;
  top: 0px;
  background: #63ed63;
}

.progress-label {
  position: absolute;
  z-index: 1;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<div id="visualization"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='// DOM element where the Timeline will be attached
var container = document.getElementById("visualization");

// Create a DataSet (allows two way data-binding)
var items = new vis.DataSet([
  {
    id: 1,
    value: 0.2,
    content: "item 1",
    start: "2014-04-20",
    end: "2014-04-26",
  },
  {
    id: 2,
    value: 0.6,
    content: "item 2",
    start: "2014-05-14",
    end: "2014-05-18",
  },
  {
    id: 3,
    type: "point",
    content: "item 3",
    start: "2014-04-15",
    end: "2014-05-18",
  },
  {
    id: 4,
    content: "item 4 with visibleFrameTemplate in item",
    start: "2014-04-16",
    end: "2014-04-26",
    visibleFrameTemplate:
      &apos;<div class="progress-wrapper"><div class="progress" style="width:80%"></div><label class="progress-label">80%<label></div>&apos;,
  },
]);

// Configuration for the Timeline
var options = {
  visibleFrameTemplate: function (item) {
    if (item.visibleFrameTemplate) {
      return item.visibleFrameTemplate;
    }
    var percentage = item.value * 100 + "%";
    return (
      &apos;<div class="progress-wrapper"><div class="progress" style="width:&apos; +
      percentage +
      &apos;"></div><label class="progress-label">&apos; +
      percentage +
      "<label></div>"
    );
  },
};

// Create a Timeline
var timeline = new vis.Timeline(container, items, options);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | items | Dynamic Content"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
