        type="hidden"
        name="data"
        value='{"css":"body {\n  color: #4d4d4d;\n  font: 10pt arial;\n}\n","css_external":"","html":"<h1>Timeline grouping performance</h1>\n\n<p>\n  Choose a number of items:\n  <a href=\"?count=100\">100</a>, <a href=\"?count=1000\">1000</a>,\n  <a href=\"?count=10000\">10000</a>, <a href=\"?count=100000\">100000</a>\n</p>\n\n<p></p>\n<p>Current number of items: <span id=\"count\">100</span></p>\n\n<div id=\"visualization\"></div>\n","js":"/**\n * Get URL parameter\n * https://www.netlobo.com/url_query_string_javascript.html\n */\nfunction gup(name) {\n  name = name.replace(/[\\[]/, \"\\\\[\").replace(/[\\]]/, \"\\\\]\");\n  var regexS = \"[\\\\?&amp;]\" + name + \"=([^&amp;#]*)\";\n  var regex = new RegExp(regexS);\n  var results = regex.exec(window.location.href);\n  if (results == null) return \"\";\n  else return results[1];\n}\n\n// get selected item count from url parameter\nvar count = Number(gup(\"count\")) || 1000;\n\n// create groups\nvar groups = new vis.DataSet([\n  { id: 1, content: \"Truck&amp;nbsp;1\" },\n  { id: 2, content: \"Truck&amp;nbsp;2\" },\n  { id: 3, content: \"Truck&amp;nbsp;3\" },\n  { id: 4, content: \"Truck&amp;nbsp;4\" },\n]);\n\n// create items\nvar items = new vis.DataSet();\n\nvar order = 1;\nvar truck = 1;\nfor (var j = 0; j < 4; j++) {\n  var date = new Date();\n  for (var i = 0; i < count / 4; i++) {\n    date.setHours(date.getHours() + 4 * (Math.random() < 0.2));\n    var start = new Date(date);\n\n    date.setHours(date.getHours() + 2 + Math.floor(Math.random() * 4));\n    var end = new Date(date);\n\n    items.add({\n      id: order,\n      group: truck,\n      start: start,\n      end: end,\n      content: \"Order \" + order,\n    });\n\n    order++;\n  }\n  truck++;\n}\n\n// specify options\nvar options = {\n  stack: false,\n  start: new Date(),\n  end: new Date(1000 * 60 * 60 * 24 + new Date().valueOf()),\n  editable: true,\n  margin: {\n    item: 10, // minimal margin between items\n    axis: 5, // minimal margin between items and the axis\n  },\n  orientation: \"top\",\n};\n\n// create a Timeline\nvar container = document.getElementById(\"visualization\");\ntimeline = new vis.Timeline(container, null, options);\ntimeline.setGroups(groups);\ntimeline.setItems(items);\n\ndocument.getElementById(\"count\").innerHTML = count;\n\nwindow.addEventListener(\"resize\", () => {\n  /*timeline.checkResize();*/\n});\n","js_external":"https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | other | A lot of grouped data"}'
