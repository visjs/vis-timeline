<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | other | Loading screen example</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input type="hidden" name="css" value="" />
      <input
        type="hidden"
        name="html"
        value='<h1>Timeline with loading screen</h1>
<div id="visualization"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='var now = moment();
var groupCount = 20;
var itemCount = 400;

// create a data set with groups
var groups = new vis.DataSet();
for (var g = 0; g < groupCount; g++) {
  groups.add({
    id: g,
    content: "group " + g,
  });
}

var types = ["point", "range", "box", "background"];
// create a dataset with items
var items = new vis.DataSet();
for (var i = 0; i < itemCount; i++) {
  var start = now.clone().add(Math.random() * 180, "days");
  var end = start.clone().add(Math.random() * 30, "days");
  var group = Math.floor(Math.random() * groupCount);
  items.add({
    id: i,
    type: types[Math.floor(Math.random() * types.length)],
    group: group,
    content: "" + i,
    start: start,
    end: end,
  });
}

// create visualization
var container = document.getElementById("visualization");
var options = {
  start: new Date(),
  end: new Date(100000 * 60 * 60 * 24 + new Date().valueOf()),
  loadingScreenTemplate: function () {
    return "<h1>Loading...</h1>";
  },
};

var timeline = new vis.Timeline(container, items, groups, options);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/styles/vis-timeline-graph2d.min.css,https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js,https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | other | Loading screen example"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
