        type="hidden"
        name="data"
        value='{"css":"body,\nhtml {\n  font-family: sans-serif;\n  font-size: 10pt;\n}\n\n.vis.timeline .item {\n  border-color: #acacac;\n  background-color: #efefef;\n  box-shadow: 5px 5px 10px rgba(128, 128, 128, 0.3);\n}\n\ntable .description {\n  font-style: italic;\n}\n\n#visualization {\n  position: relative;\n  overflow: hidden;\n}\n\n.logo {\n  position: absolute;\n  right: 10px;\n  top: 10px;\n}\n.logo img {\n  width: 120px;\n}\n","css_external":"","html":"<h1>WK 2014</h1>\n<p style=\"max-width: 600px\">\n  This example demonstrates using templates to format item contents. In this\n  case <a href=\"https://handlebarsjs.com\">handlebars</a> is used as template\n  engine, but you can just use your favorite template engine or manually craft\n  HTML from the data of an item.\n</p>\n\n<div id=\"visualization\"></div>\n","js":"<table class=\"score\">\n  <tr>\n    <td colspan=\"3\" class=\"description\">\n      {{ description }}\n    </td>\n  </tr>\n  <tr>\n    <td>{{ player1 }}</td>\n    <th>\n      {{ score1 }} - {{ score2 }}\n    </th>\n    <td>{{ player2 }}</td>\n  </tr>\n  <tr>\n    <td>\n      <img\n        src=\"https://flagpedia.net/data/flags/mini/{{abbr1}}.png\"\n        width=\"31\"\n        height=\"20\"\n        alt=\"{{abbr1}}\"\n      />\n    </td>\n    <th></th>\n    <td>\n      <img\n        src=\"https://flagpedia.net/data/flags/mini/{{abbr2}}.png\"\n        width=\"31\"\n        height=\"20\"\n        alt=\"{{abbr2}}\"\n      />\n    </td>\n  </tr>\n</table>;\n\n// create a handlebars template\nvar source = document.getElementById(\"item-template\").innerHTML;\nvar template = Handlebars.compile(\n  document.getElementById(\"item-template\").innerHTML,\n);\n\n// DOM element where the Timeline will be attached\nvar container = document.getElementById(\"visualization\");\n\n// Create a DataSet (allows two way data-binding)\nvar items = new vis.DataSet([\n  // round of 16\n  {\n    player1: \"Brazil\",\n    abbr1: \"br\",\n    score1: \"1 (3)\",\n    player2: \"Chile\",\n    abbr2: \"cl\",\n    score2: \"1 (2)\",\n    description: \"round of 16\",\n    start: \"2014-06-28T13:00:00\",\n  },\n  {\n    player1: \"Colombia\",\n    abbr1: \"co\",\n    score1: 2,\n    player2: \"Uruguay\",\n    abbr2: \"uy\",\n    score2: 0,\n    description: \"round of 16\",\n    start: \"2014-06-28T17:00:00\",\n  },\n  {\n    player1: \"Netherlands\",\n    abbr1: \"nl\",\n    score1: 2,\n    player2: \"Mexico\",\n    abbr2: \"mx\",\n    score2: 1,\n    description: \"round of 16\",\n    start: \"2014-06-29T13:00:00\",\n  },\n  {\n    player1: \"Costa Rica\",\n    abbr1: \"cr\",\n    score1: \"1 (5)\",\n    player2: \"Greece\",\n    abbr2: \"gr\",\n    score2: \"1 (3)\",\n    description: \"round of 16\",\n    start: \"2014-06-29T17:00:00\",\n  },\n  {\n    player1: \"France\",\n    abbr1: \"fr\",\n    score1: 2,\n    player2: \"Nigeria\",\n    abbr2: \"ng\",\n    score2: 0,\n    description: \"round of 16\",\n    start: \"2014-06-30T13:00:00\",\n  },\n  {\n    player1: \"Germany\",\n    abbr1: \"de\",\n    score1: 2,\n    player2: \"Algeria\",\n    abbr2: \"dz\",\n    score2: 1,\n    description: \"round of 16\",\n    start: \"2014-06-30T17:00:00\",\n  },\n  {\n    player1: \"Argentina\",\n    abbr1: \"ar\",\n    score1: 1,\n    player2: \"Switzerland\",\n    abbr2: \"ch\",\n    score2: 0,\n    description: \"round of 16\",\n    start: \"2014-07-01T13:00:00\",\n  },\n  {\n    player1: \"Belgium\",\n    abbr1: \"be\",\n    score1: 2,\n    player2: \"USA\",\n    abbr2: \"us\",\n    score2: 1,\n    description: \"round of 16\",\n    start: \"2014-07-01T17:00:00\",\n  },\n\n  // quarter-finals\n  {\n    player1: \"France\",\n    abbr1: \"fr\",\n    score1: 0,\n    player2: \"Germany\",\n    abbr2: \"de\",\n    score2: 1,\n    description: \"quarter-finals\",\n    start: \"2014-07-04T13:00:00\",\n  },\n  {\n    player1: \"Brazil\",\n    abbr1: \"br\",\n    score1: 2,\n    player2: \"Colombia\",\n    abbr2: \"co\",\n    score2: 1,\n
