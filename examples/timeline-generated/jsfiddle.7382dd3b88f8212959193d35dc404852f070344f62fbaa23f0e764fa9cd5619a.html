<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | groups | Vertical Items Hide</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body {
  color: #4d4d4d;
  font: 10pt arial;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<h1>Timeline vertical visibility</h1>

<button onclick="showVisibleItems()">Show current visible items</button>
<div>
  <h2>visible items:</h2>
  <h3 id="visibleItemsContainer"></h3>
</div>

<div id="visualization"></div>
<br />
'
      />
      <input
        type="hidden"
        name="js"
        value='function showVisibleItems() {
  var visibleItems = timeline.getVisibleItems();
  document.getElementById("visibleItemsContainer").innerHTML = "";
  document.getElementById("visibleItemsContainer").innerHTML += visibleItems;
}

// get selected item count from url parameter
var count = 1000;

// create groups
var groups = new vis.DataSet([
  { id: 1, content: "Truck&amp;nbsp;1" },
  { id: 2, content: "Truck&amp;nbsp;2" },
  { id: 3, content: "Truck&amp;nbsp;3" },
  { id: 4, content: "Truck&amp;nbsp;4" },
  { id: 5, content: "Truck&amp;nbsp;5" },
  { id: 6, content: "Truck&amp;nbsp;6" },
  { id: 7, content: "Truck&amp;nbsp;7" },
  { id: 8, content: "Truck&amp;nbsp;8" },
  { id: 9, content: "Truck&amp;nbsp;9" },
  { id: 10, content: "Truck&amp;nbsp;10" },
  { id: 11, content: "Truck&amp;nbsp;11" },
  { id: 12, content: "Truck&amp;nbsp;12" },
  { id: 13, content: "Truck&amp;nbsp;13" },
  { id: 14, content: "Truck&amp;nbsp;14" },
  { id: 15, content: "Truck&amp;nbsp;15" },
  { id: 16, content: "Truck&amp;nbsp;16" },
  { id: 17, content: "Truck&amp;nbsp;17" },
  { id: 18, content: "Truck&amp;nbsp;18" },
  { id: 19, content: "Truck&amp;nbsp;19" },
  { id: 20, content: "Truck&amp;nbsp;20" },
  { id: 21, content: "Truck&amp;nbsp;21" },
  { id: 22, content: "Truck&amp;nbsp;22" },
  { id: 23, content: "Truck&amp;nbsp;23" },
  { id: 24, content: "Truck&amp;nbsp;24" },
  { id: 25, content: "Truck&amp;nbsp;25" },
]);

// create items
var items = new vis.DataSet();

var types = ["box", "point", "range", "background"];
var order = 1;
var truck = 1;
for (var j = 0; j < 25; j++) {
  var date = new Date();
  for (var i = 0; i < count / 25; i++) {
    date.setHours(date.getHours() + 4 * (Math.random() < 0.2));
    var start = new Date(date);

    date.setHours(date.getHours() + 2 + Math.floor(Math.random() * 4));
    var end = new Date(date);

    var type = types[Math.floor(4 * Math.random())];

    items.add({
      id: order,
      group: truck,
      start: start,
      end: end,
      type: type,
      content: "Order " + order,
    });

    order++;
  }
  truck++;
}

// specify options
var options = {
  stack: true,
  maxHeight: 400,
  start: new Date(),
  end: new Date(1000 * 60 * 60 * 24 + new Date().valueOf()),
};

// create a Timeline
var container = document.getElementById("visualization");
timeline = new vis.Timeline(container, null, options);
timeline.setGroups(groups);
timeline.setItems(items);

window.addEventListener("resize", () => {
  /*timeline.checkResize();*/
});
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/docs/js/jquery.min.js,https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | groups | Vertical Items Hide"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
