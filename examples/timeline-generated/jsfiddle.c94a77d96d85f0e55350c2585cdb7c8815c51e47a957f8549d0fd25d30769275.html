<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | interaction | Limit move and zoom</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body,
html {
  font-family: arial, sans-serif;
  font-size: 11pt;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='&lt;p&gt;
  The visible range is limited in this demo:
&lt;/p&gt;
&lt;ul&gt;
  &lt;li&gt;
    minimum visible date is limited to 2012-01-01 using option &lt;code&gt;min&lt;/code&gt;
  &lt;/li&gt;
  &lt;li&gt;
    maximum visible date is limited to 2013-01-01 (excluded) using option
    &lt;code&gt;max&lt;/code&gt;
  &lt;/li&gt;
  &lt;li&gt;
    visible zoom interval is limited to a minimum of 24 hours using option
    &lt;code&gt;zoomMin&lt;/code&gt;
  &lt;/li&gt;
  &lt;li&gt;
    visible zoom interval is limited to a maximum of about 3 months using option
    &lt;code&gt;zoomMax&lt;/code&gt;
  &lt;/li&gt;
&lt;/ul&gt;
&lt;div id="visualization"&gt;&lt;/div&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='// create some items
// note that months are zero-based in the JavaScript Date object, so month 4 is May
var items = new vis.DataSet([
  { start: new Date(2012, 4, 25), content: "First" },
  { start: new Date(2012, 4, 26), content: "Last" }
]);

// create visualization
var container = document.getElementById("visualization");
var options = {
  height: "300px",
  min: new Date(2012, 0, 1), // lower limit of visible range
  max: new Date(2013, 0, 1), // upper limit of visible range
  zoomMin: 1000 * 60 * 60 * 24, // one day in milliseconds
  zoomMax: 1000 * 60 * 60 * 24 * 31 * 3 // about three months in milliseconds
};

// create the timeline
var timeline = new vis.Timeline(container);
timeline.setOptions(options);
timeline.setItems(items);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/styles/vis-timeline-graph2d.min.css,https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | interaction | Limit move and zoom"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">
        Open JSFiddle
      </button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
