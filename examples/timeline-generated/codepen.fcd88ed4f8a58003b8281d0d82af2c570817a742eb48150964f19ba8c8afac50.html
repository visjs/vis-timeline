        type="hidden"
        name="data"
        value='{"css":"body,\nhtml {\n  font-family: sans-serif;\n  font-size: 11pt;\n}\n","css_external":"","html":"<p style=\"max-width: 800px\">\n  This example shows how to use callback functions <code>onAdd</code>,\n  <code>onMove</code>, <code>onMoving</code>, <code>onUpdate</code>, and\n  <code>onRemove</code>. The <code>onMoving</code> function updates an item\n  while dragging, and can be used to prevent the item from being drawn at\n  disallowed or infeasible timeslots. In this example, the items cannot be moved\n  outside of the month April 2013. The other callback functions are called after\n  an add, move, update, or remove action has taken place, and can be used to\n  cancel these actions.\n</p>\n\n<div id=\"visualization\"></div>\n<p></p>\n<div id=\"log\"></div>\n","js":"// note that months are zero-based in the JavaScript Date object, so month 3 is April\nvar items = new vis.DataSet([\n  { id: 1, content: \"item 1\", start: new Date(2013, 3, 20) },\n  { id: 2, content: \"item 2\", start: new Date(2013, 3, 14) },\n  { id: 3, content: \"item 3\", start: new Date(2013, 3, 18) },\n  {\n    id: 4,\n    content: \"item 4\",\n    start: new Date(2013, 3, 16),\n    end: new Date(2013, 3, 19),\n  },\n  { id: 5, content: \"item 5\", start: new Date(2013, 3, 25) },\n  { id: 6, content: \"item 6\", start: new Date(2013, 3, 27) },\n]);\n\nvar min = new Date(2013, 3, 1); // 1 april\nvar max = new Date(2013, 3, 30, 23, 59, 59); // 30 april\n\nvar container = document.getElementById(\"visualization\");\nvar options = {\n  editable: true,\n\n  onAdd: function (item, callback) {\n    prettyPrompt(\n      \"Add item\",\n      \"Enter text content for new item:\",\n      item.content,\n      function (value) {\n        if (value) {\n          item.content = value;\n          callback(item); // send back adjusted new item\n        } else {\n          callback(null); // cancel item creation\n        }\n      }\n    );\n  },\n\n  onMove: function (item, callback) {\n    var title =\n      \"Do you really want to move the item to\\n\" +\n      \"start: \" +\n      item.start +\n      \"\\n\" +\n      \"end: \" +\n      item.end +\n      \"?\";\n\n    prettyConfirm(\"Move item\", title, function (ok) {\n      if (ok) {\n        callback(item); // send back item as confirmation (can be changed)\n      } else {\n        callback(null); // cancel editing item\n      }\n    });\n  },\n\n  onMoving: function (item, callback) {\n    if (item.start < min) item.start = min;\n    if (item.start > max) item.start = max;\n    if (item.end > max) item.end = max;\n\n    callback(item); // send back the (possibly) changed item\n  },\n\n  onUpdate: function (item, callback) {\n    prettyPrompt(\n      \"Update item\",\n      \"Edit items text:\",\n      item.content,\n      function (value) {\n        if (value) {\n          item.content = value;\n          callback(item); // send back adjusted item\n        } else {\n          callback(null); // cancel updating the item\n        }\n      }\n    );\n  },\n\n  onRemove: function (item, callback) {\n    prettyConfirm(\n      \"Remove item\",\n      \"Do you really want to remove item \" + item.content + \"?\",\n      function (ok) {\n        if (ok) {\n          callback(item); // confirm deletion\n        } else {\n          callback(null); // cancel deletion\n        }\n      }\n    );\n  },\n};\nvar timeline = new vis.Timeline(container, items, options);\n\nitems.on(\"*\", function (event, properties) {\n  logEvent(event, properties);\n});\n\nfunction logEvent(event, properties) {\n  var log = document.getElementById(\"log\");\n  var msg = document.createElement(\"div\");\n  msg.innerHTML =\n    \"event=\" +\n    JSON.stringify(event) +\n    \", \" +\n    \"properties=\" +\n    JSON.stringify(properties);\n  log.firstChild ? log.insertBefore(msg, log.firstChild) : log.appendChild(msg);\n}\n\nfunction prettyConfirm(title, text, callback) {\n  swal(\n    {\n      title: title,\n      text: text,\n      type: \"warning\",\n      showCancelButton: true,\n      confirmButtonColor: \"#DD6B55\",\n    },\n    callback\n  );\n}\n\nfunction prettyPrompt(title, text, inputValue, callback) {\n  swal(\n    {\n      title: title,\n      text: text,\n      type: \"input\",\n      showCancelButton: true,\n      inputValue: inputValue,\n    },\n    callback\n  );\n}\n","js_external":"https://cdn.jsdelivr.net/npm/sweetalert@1.1.3/dist/sweetalert.min.js;https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | editing | Manipulation callbacks"}'
