        type="hidden"
        name="data"
        value='{"css":"body,\nhtml {\n  font-family: arial, sans-serif;\n  font-size: 11pt;\n}\n\n#visualization {\n  box-sizing: border-box;\n  width: 100%;\n  height: 300px;\n}\n","css_external":"","html":"<p>\n  This example demonstrate nested groups that are 3 levels deep. Note that a\n  DataSet is used for both items and groups, allowing to dynamically add, update\n  or remove both items and groups via the DataSet.\n</p>\n<div id=\"visualization\"></div>\n","js":"var sdt = [\n  {\n    group3: [\n      {\n        id: 1243,\n        treeLevel: 3,\n        content: \"Level 3 1243\",\n      },\n      {\n        id: 1525,\n        treeLevel: 3,\n        content: \"Level 3 1525\",\n      },\n      {\n        id: 1624,\n        treeLevel: 3,\n        content: \"Level 3 1624\",\n      },\n      {\n        id: 2076,\n        treeLevel: 3,\n        content: \"Level 3 2076\",\n      },\n      {\n        id: 1345,\n        treeLevel: 3,\n        content: \"Level 3 1345\",\n      },\n      {\n        id: 2078,\n        treeLevel: 3,\n        content: \"Level 3 2078\",\n      },\n      {\n        id: 1826,\n        treeLevel: 3,\n        content: \"Level 3 1826\",\n      },\n      {\n        id: 2107,\n        treeLevel: 3,\n        content: \"Level 3 2107\",\n      },\n    ],\n    groups: [\n      {\n        id: 10,\n        title: \"Group 10\",\n        content: \"Group 10\",\n        treeLevel: 1,\n        nestedGroups: [1, 2, 3, 4, 5, 6],\n      },\n      {\n        id: 1,\n        content: \"North America\",\n        treeLevel: 2,\n        nestedGroups: [1243, 1525, 1624, 1345, 2078, 1826, 2076, 2107],\n      },\n      {\n        id: 2,\n        treeLevel: 2,\n        content: \"Latin America\",\n      },\n      {\n        id: 3,\n        treeLevel: 2,\n        content: \"Europe\",\n      },\n      {\n        id: 4,\n        treeLevel: 2,\n        content: \"Asia\",\n      },\n      {\n        id: 5,\n        treeLevel: 2,\n        content: \"Oceania\",\n      },\n      {\n        id: 6,\n        treeLevel: 2,\n        content: \"Africa\",\n      },\n      {\n        id: 100,\n        title: \"Group 100\",\n        content: \"Group 100\",\n        treeLevel: 1,\n        nestedGroups: [101, 102, 103, 104, 105, 106],\n        text: \"Totals\",\n        EditionId: 0,\n        groupId: 0,\n      },\n      {\n        id: 101,\n        treeLevel: 2,\n        content: \"North America\",\n      },\n      {\n        id: 102,\n        treeLevel: 2,\n        content: \"Latin America\",\n      },\n      {\n        id: 103,\n        treeLevel: 2,\n        content: \"Europe\",\n      },\n      {\n        id: 104,\n        treeLevel: 2,\n        content: \"Asia\",\n      },\n      {\n        id: 105,\n        treeLevel: 2,\n        content: \"Oceania\",\n      },\n      {\n        id: 106,\n        treeLevel: 2,\n        content: \"Africa\",\n      },\n    ],\n  },\n];\n\nfunction randomIntFromInterval(min, max) {\n  return Math.floor(Math.random() * (max - min + 1) + min);\n}\n\nlet startDay = moment().startOf(\"month\").startOf(\"week\").isoWeekday(1);\n\n// DOM element where the Timeline will be attached\nvar container = document.getElementById(\"visualization\");\n\n// Create a DataSet (allows two way data-binding)\n//var items = new vis.DataSet(data.result);\n\nvar now = moment().minutes(0).seconds(0).milliseconds(0);\nvar itemCount = 60;\n\n// create a data set with groups\nvar groups = new vis.DataSet();\n\ngroups.add(sdt[0].groups);\ngroups.add(sdt[0].group3);\n\n// create a dataset with items\nvar items = new vis.DataSet();\nvar groupIds = groups.getIds();\nvar types = [\"box\", \"point\", \"range\", \"background\"];\nfor (var i = 0; i < itemCount; i++) {\n  var rInt = randomIntFromInterval(1, 30);\n  var start = startDay.clone().add(rInt, \"days\");\n  var end = start.clone().add(24, \"hours\");\n  var randomGroupId = groupIds[randomIntFromInterval(1, groupIds.length)];\n  var type = types[randomIntFromInterval(0, 3)];\n\n  items.add({\n    id: i,\n    group: randomGroupId,\n    content: \"item \" + i + \" \" + rInt,\n    start: start,\n    end: end,\n    type: type,\n  });\n}\n\n// specify options\nlet options = {\n  start: startDay.toDate(),\n  end: new Date(1000 * 60 * 60 * 24 + new Date().valueOf()),\n  horizontalScroll: true,\n  zoomKey: \"ctrlKey\",\n  orientation: \"both\",\n  zoomMin: 1000 * 60 * 60 * 240,\n};\n\n// create a Timeline\nvar timeline = new vis.Timeline(container, items, groups, options);\n","js_external":"https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js;https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Timeline | groups | Nested Groups example (3 levels)"}'
