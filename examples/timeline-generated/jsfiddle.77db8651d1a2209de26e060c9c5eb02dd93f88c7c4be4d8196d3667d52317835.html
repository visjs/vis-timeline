<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | other | Bi-Directional Scroll Option</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input type="hidden" name="css" value="" />
      <input
        type="hidden"
        name="html"
        value='<h1>Timeline bi-directional scroll option</h1>

<div id="visualization"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='// create groups
var numberOfGroups = 25;
var groups = new vis.DataSet();
for (var i = 0; i < numberOfGroups; i++) {
  groups.add({
    id: i,
    content: "Truck&amp;nbsp;" + i,
  });
}

// create items
var numberOfItems = 1000;
var items = new vis.DataSet();

var itemsPerGroup = Math.round(numberOfItems / numberOfGroups);

for (var truck = 0; truck < numberOfGroups; truck++) {
  var date = new Date();
  for (var order = 0; order < itemsPerGroup; order++) {
    date.setHours(date.getHours() + 4 * (Math.random() < 0.2));
    var start = new Date(date);

    date.setHours(date.getHours() + 2 + Math.floor(Math.random() * 4));
    var end = new Date(date);

    items.add({
      id: order + itemsPerGroup * truck,
      group: truck,
      start: start,
      end: end,
      content: "Order " + order,
    });
  }
}

// specify options
var options = {
  stack: true,
  // Enable both vertical and horizontal scrolling
  verticalScroll: true,
  horizontalScroll: true,
  // Set a key that switches between vertical and horizontal scrolling.
  horizontalScrollKey: "shiftKey",
  // Invert the horizontal scroll direction when using a vertical scroll-wheel in combination with &apos;horizontalScrollKey&apos;
  horizontalScrollInvert: true,
  zoomKey: "ctrlKey",
  maxHeight: 400,
  start: new Date(),
  end: new Date(1000 * 60 * 60 * 24 + new Date().valueOf()),
  editable: true,
  margin: {
    item: 10, // minimal margin between items
    axis: 5, // minimal margin between items and the axis
  },
  orientation: "top",
};

// create a Timeline
var container = document.getElementById("visualization");
timeline = new vis.Timeline(container, items, groups, options);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | other | Bi-Directional Scroll Option"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
