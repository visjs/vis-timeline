<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | markers | Editable markers</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body,
html {
  font-family: sans-serif;
  font-size: 11pt;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<p>Custom time markers have an option to make the title editable.</p>

<div id="visualization"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='var container = document.getElementById("visualization");
var items = new vis.DataSet();
var customDate = new Date();
var options = {
  start: new Date(Date.now() - 1000 * 60 * 60 * 24),
  end: new Date(Date.now() + 1000 * 60 * 60 * 24 * 6),
};
var timeline = new vis.Timeline(container, items, options);

var id1 = "id1";
var id2 = "id2";
timeline.addCustomTime(
  new Date(
    customDate.getFullYear(),
    customDate.getMonth(),
    customDate.getDate() + 2
  ),
  id1
);
timeline.setCustomTimeMarker("This is editable", id1, true);
timeline.addCustomTime(
  new Date(
    customDate.getFullYear(),
    customDate.getMonth(),
    customDate.getDate() + 3
  ),
  id2
);
timeline.setCustomTimeMarker("This is not editable", id2, false);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | markers | Editable markers"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
