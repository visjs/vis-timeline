<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | items | Range overflow</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body,
html {
  font-family: sans-serif;
}

.vis-item .vis-item-overflow {
  overflow: visible;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<p>
  In case of ranges being spread over a wide range of time, it can be
  interesting to have the text contents of the ranges overflow the box. This can
  be achieved by changing the overflow property of the contents to visible with
  css:
</p>
<pre>
.vis-item .vis-item-overflow {
  overflow: visible;
}
</pre>

<div id="visualization"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='// DOM element where the Timeline will be attached
var container = document.getElementById("visualization");

// Create a DataSet (allows two way data-binding)
var items = new vis.DataSet([
  {
    id: 1,
    content: "item 1 with overflowing text content",
    start: "2014-04-20",
    end: "2014-04-26",
  },
  {
    id: 2,
    content: "item 2 with overflowing text content",
    start: "2014-05-14",
    end: "2014-05-18",
  },
  {
    id: 3,
    content: "item 3 with overflowing text content",
    start: "2014-06-18",
    end: "2014-06-22",
  },
  {
    id: 4,
    content: "item 4 with overflowing text content",
    start: "2014-06-16",
    end: "2014-06-17",
  },
  {
    id: 5,
    content: "item 5 with overflowing text content",
    start: "2014-06-25",
    end: "2014-06-27",
  },
  {
    id: 6,
    content: "item 6 with overflowing text content",
    start: "2014-09-27",
    end: "2014-09-28",
  },
]);

// Configuration for the Timeline
var options = {};

// Create a Timeline
var timeline = new vis.Timeline(container, items, options);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Timeline | items | Range overflow"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
