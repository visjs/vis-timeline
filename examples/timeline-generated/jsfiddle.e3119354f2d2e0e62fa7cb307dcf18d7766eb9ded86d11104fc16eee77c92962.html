<html>
  <head>
    <meta charset="utf-8" />
    <title>Timeline | items | Tooltips</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body,
html {
  font-family: sans-serif;
  max-width: 800px;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<h1>Tooltips</h1>

<p>Setting the tooltip in various ways.</p>

<div id="tooltips"></div>

<p>The example below has the tooltip follow the mouse.</p>

<div id="tooltips-follow"></div>

<p>
  The example below has the tooltip overflow set to &apos;cap&apos;. Compare this to the
  one above, to see how they differ. For the best results, move the cursor to
  the top right, where the tool-tip is going to overflow out of the timeline.
</p>

<div id="tooltips-cap"></div>

<p>Disable item tooltips.</p>

<div id="tooltips-hide"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='// Create a DataSet (allows two way data-binding)
var items = new vis.DataSet([
  {
    id: 1,
    content: "Item 1",
    start: "2016-01-01",
    end: "2016-01-02",
    title: "Normal text",
  },
  { id: 2, content: "Item 2", start: "2016-01-02", title: "<b>Bold</b>" },
  {
    id: 3,
    content: "Item 3",
    start: "2016-01-03",
    type: "point",
    title: &apos;<span style="color: red">Red</span> text&apos;,
  },
  {
    id: 4,
    content: "<h1>HTML</h1> Item",
    start: "2016-01-03",
    end: "2016-01-04",
    title: &apos;<table border="1"><tr><td>Cell 1</td><td>Cell 2</td></tr></table>&apos;,
  },
]);

// Options
var options = {};

// Timeline object
var timelineTooltips = new vis.Timeline(
  document.getElementById("tooltips"),
  items,
  options,
);

// Follow options
var follow_options = {
  tooltip: {
    followMouse: true,
  },
};

var timelineFollow = new vis.Timeline(
  document.getElementById("tooltips-follow"),
  items,
  follow_options,
);

// Cap options
var cap_options = {
  tooltip: {
    followMouse: true,
    overflowMethod: "cap",
  },
};

var timelineCap = new vis.Timeline(
  document.getElementById("tooltips-cap"),
  items,
  cap_options,
);

// Hide options
var hide_options = {
  showTooltips: false,
};

var timelineHide = new vis.Timeline(
  document.getElementById("tooltips-hide"),
  items,
  hide_options,
);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input type="hidden" name="title" value="Timeline | items | Tooltips" />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
