        type="hidden"
        name="data"
        value='{"css":"body,\nhtml,\nselect {\n  font: 10pt sans-serif;\n}\n","css_external":"https://visjs.github.io/vis-timeline/styles/vis-timeline-graph2d.min.css","html":"<h2>Graph2d | Streaming data</h2>\n<p style=\"max-width: 700px\">\n  This example demonstrates how to apply streaming data input to the Graph2d.\n  The example shows two different ways to let the window move along with the new\n  data, and there are more strategies for that. Note also that it is possible to\n  disable moving and/or zooming the graph by setting options\n  <code>moveable</code> and <code>zoomable</code> false.\n</p>\n\n<p>\n  <label for=\"strategy\">Strategy:</label>\n  <select id=\"strategy\">\n    <option value=\"continuous\" selected=\"\">Continuous (CPU intensive)</option>\n    <option value=\"discrete\">Discrete</option>\n    <option value=\"static\">Static</option>\n  </select>\n</p>\n\n<div id=\"visualization\"></div>\n","js":"var DELAY = 1000; // delay in ms to add new data points\n\nvar strategy = document.getElementById(\"strategy\");\n\n// create a graph2d with an (currently empty) dataset\nvar container = document.getElementById(\"visualization\");\nvar dataset = new vis.DataSet();\n\nvar options = {\n  start: vis.moment().add(-30, \"seconds\"), // changed so its faster\n  end: vis.moment(),\n  dataAxis: {\n    left: {\n      range: {\n        min: -10,\n        max: 10,\n      },\n    },\n  },\n  drawPoints: {\n    style: \"circle\", // square, circle\n  },\n  shaded: {\n    orientation: \"bottom\", // top, bottom\n  },\n};\nvar graph2d = new vis.Graph2d(container, dataset, options);\n\n// a function to generate data points\nfunction y(x) {\n  return (Math.sin(x / 2) + Math.cos(x / 4)) * 5;\n}\n\nfunction renderStep() {\n  // move the window (you can think of different strategies).\n  var now = vis.moment();\n  var range = graph2d.getWindow();\n  var interval = range.end - range.start;\n  switch (strategy.value) {\n    case \"continuous\":\n      // continuously move the window\n      graph2d.setWindow(now - interval, now, { animation: false });\n      requestAnimationFrame(renderStep);\n      break;\n\n    case \"discrete\":\n      graph2d.setWindow(now - interval, now, { animation: false });\n      setTimeout(renderStep, DELAY);\n      break;\n\n    default:\n      // &apos;static&apos;\n      // move the window 90% to the left when now is larger than the end of the window\n      if (now > range.end) {\n        graph2d.setWindow(now - 0.1 * interval, now + 0.9 * interval);\n      }\n      setTimeout(renderStep, DELAY);\n      break;\n  }\n}\nrenderStep();\n\n/**\n * Add a new datapoint to the graph\n */\nfunction addDataPoint() {\n  // add a new data point to the dataset\n  var now = vis.moment();\n  dataset.add({\n    x: now,\n    y: y(now / 1000),\n  });\n\n  // remove all data points which are no longer visible\n  var range = graph2d.getWindow();\n  var interval = range.end - range.start;\n  var oldIds = dataset.getIds({\n    filter: function (item) {\n      return item.x < range.start - interval;\n    },\n  });\n  dataset.remove(oldIds);\n\n  setTimeout(addDataPoint, DELAY);\n}\naddDataPoint();\n","js_external":"https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js","title":"Graph2d | Streaming data"}'
      />
