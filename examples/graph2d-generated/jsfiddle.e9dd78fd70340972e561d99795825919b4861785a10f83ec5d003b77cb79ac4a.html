<html>
  <head>
    <meta charset="utf-8" />
    <title>Graph2d | Localization</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body,
html,
select {
  font-family: sans-serif;
  font-size: 11pt;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='&lt;h2&gt;Graph2d | Localization&lt;/h2&gt;

&lt;p&gt;
  &lt;label for="locale"&gt;Select a locale:&lt;/label&gt;
  &lt;select id="locale"&gt;
    &lt;option value="en" selected&gt;en&lt;/option&gt;
    &lt;option value="it"&gt;it&lt;/option&gt;
    &lt;option value="fr"&gt;fr&lt;/option&gt;
    &lt;option value="nl"&gt;nl&lt;/option&gt;
    &lt;option value="de"&gt;de&lt;/option&gt;
  &lt;/select&gt;
&lt;/p&gt;

&lt;div id="visualization"&gt;&lt;/div&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='var container = document.getElementById("visualization");
var items = [
  { x: "2014-06-11", y: 10 },
  { x: "2014-06-12", y: 25 },
  { x: "2014-06-13", y: 30 },
  { x: "2014-06-14", y: 10 },
  { x: "2014-06-15", y: 15 },
  { x: "2014-06-16", y: 30 }
];

var dataset = new vis.DataSet(items);
var options = {
  start: "2014-06-10",
  end: "2014-06-18"
};
var graph2d = new vis.Graph2d(container, dataset, options);

// update the locale when changing the select box value
var select = document.getElementById("locale");
select.onchange = function() {
  graph2d.setOptions({
    locale: this.value
  });
};
select.onchange();
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/styles/vis-timeline-graph2d.min.css,https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input type="hidden" name="title" value="Graph2d | Localization" />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">
        Open JSFiddle
      </button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
