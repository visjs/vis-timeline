<html>
  <head>
    <meta charset="utf-8" />
    <title>Graph2d | Scatterplot</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body,
html {
  font-family: sans-serif;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<h2>Graph2d | Scatterplot</h2>
<div style="width: 700px; font-size: 14px; text-align: justify">
  You can manually disable the automatic sorting of the datapoints by using the
  <code>sort</code> option. You can use this with the
  <code>style: &apos;points&apos;</code> option for making a scatterplot!
</div>
<pre class="prettyprint lang-js">
var options = {
    sort: false,
    sampling:false,
    style:&apos;points&apos;
};
</pre>
<br />
<div id="visualization"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='var container = document.getElementById("visualization");
var items = [];
for (var i = 0; i < 100; i++) {
  items.push({
    x: new Date("2014-06-11").valueOf() + Math.floor(Math.random() * 30000),
    y: 500 + Math.random() * 100,
  });
}

var dataset = new vis.DataSet(items);
var options = {
  sort: false,
  sampling: false,
  style: "points",
  dataAxis: {
    left: {
      range: {
        min: 300,
        max: 800,
      },
    },
  },
  drawPoints: {
    enabled: true,
    size: 6,
    style: "circle", // square, circle
  },
  defaultGroup: "Scatterplot",
  height: "600px",
};
var graph2d = new vis.Graph2d(container, dataset, options);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"
      />
      <input type="hidden" name="title" value="Graph2d | Scatterplot" />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
